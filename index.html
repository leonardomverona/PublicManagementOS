                        <td><input type="number" class="app-input" value="${entry.quantity || 0}" data-field="quantity" step="any" style="min-width:70px;"></td>
                        <td><select class="app-select" data-field="unit" style="min-width:70px;"><option value="Un" ${entry.unit==='Un'?'selected':''}>Un</option><option value="Hs" ${entry.unit==='Hs'?'selected':''}>Hs</option><option value="%" ${entry.unit==='%'?'selected':''}>%</option></select></td>
                        <td><input type="date" class="app-input" value="${entry.date_planned || ''}" data-field="date_planned"></td>
                        <td><input type="date" class="app-input" value="${entry.date_done || ''}" data-field="date_done"></td>
                        <td><select class="app-select" data-field="status"><option value="pendente" ${entry.status==='pendente'?'selected':''}>Pendente</option><option value="em_andamento" ${entry.status==='em_andamento'?'selected':''}>Em Andamento</option><option value="concluido" ${entry.status==='concluido'?'selected':''}>Concluído</option><option value="atrasado" ${entry.status==='atrasado'?'selected':''}>Atrasado</option></select></td>
                        <td><input type="number" class="app-input" value="${entry.percent_complete || 0}" min="0" max="100" data-field="percent_complete" style="min-width:60px;"></td>
                        <td><input type="text" class="app-input" value="${entry.notes || ''}" data-field="notes" placeholder="Obs."></td>`);
                    this.renderTable('amendments', (entry) => `
                        <td><select class="app-select" data-field="type"><option value="aditivo" ${entry.type==='aditivo'?'selected':''}>Aditivo</option><option value="apostilamento" ${entry.type==='apostilamento'?'selected':''}>Apostilamento</option></select></td>
                        <td><input type="text" class="app-input" value="${entry.number_ref || ''}" data-field="number_ref" placeholder="Nº/Referência"></td>
                        <td><input type="date" class="app-input" value="${entry.date || ''}" data-field="date"></td>
                        <td><input type="text" class="app-input" value="${entry.object_change || ''}" data-field="object_change" placeholder="Objeto da alteração"></td>
                        <td><input type="number" class="app-input" value="${entry.value_change || 0}" step="0.01" data-field="value_change" title="Positivo para acréscimo, negativo para supressão"></td>
                        <td><input type="date" class="app-input" value="${entry.new_end_date || ''}" data-field="new_end_date"></td>`);
                    this.renderTable('invoices', (entry) => `
                        <td><input type="text" class="app-input" value="${entry.number || ''}" data-field="number" placeholder="Número NF-e"></td>
                        <td><input type="date" class="app-input" value="${entry.date_issue || ''}" data-field="date_issue"></td>
                        <td><input type="number" class="app-input" value="${entry.value || 0}" step="0.01" data-field="value"></td>
                        <td><input type="date" class="app-input" value="${entry.date_attested || ''}" data-field="date_attested"></td>
                        <td><input type="text" class="app-input" value="${entry.attested_by || ''}" data-field="attested_by" placeholder="Fiscal que atestou"></td>
                        <td><input type="text" class="app-input" value="${entry.notes || ''}" data-field="notes" placeholder="Obs."></td>`);
                    this.renderTable('documents', (entry) => `
                        <td><input type="text" class="app-input" value="${entry.name || ''}" data-field="name" placeholder="Nome do Documento"></td>
                        <td><input type="text" class="app-input" value="${entry.path_or_link || ''}" data-field="path_or_link" placeholder="Caminho no FS ou Link"></td>
                        <td><select class="app-select" data-field="type"> <option value="contrato_original" ${entry.type==='contrato_original'?'selected':''}>Contrato Original</option> <option value="termo_aditivo" ${entry.type==='termo_aditivo'?'selected':''}>Termo Aditivo</option> <option value="nota_fiscal" ${entry.type==='nota_fiscal'?'selected':''}>Nota Fiscal</option> <option value="relatorio_fiscalizacao" ${entry.type==='relatorio_fiscalizacao'?'selected':''}>Rel. Fiscalização</option><option value="outro" ${entry.type==='outro'?'selected':''}>Outro</option></select></td>
                        <td><input type="date" class="app-input" value="${entry.date_added || ''}" data-field="date_added"></td>`);
                },
                renderTable: function(type, rowRenderFn) { // Função genérica para renderizar tabelas
                    const tableBody = this.ui[`${type}TableBody`];
                    tableBody.innerHTML = '';
                    (this.data[type] = this.data[type] || []).forEach((entry) => {
                        const row = tableBody.insertRow();
                        row.dataset.id = entry.id;
                        row.innerHTML = rowRenderFn(entry) + `<td><button class="app-button danger action-button" data-action="delete" title="Excluir"><i class="fas fa-trash"></i></button></td>`;
                    });
                },
                renderFinancialSummary: function() { // Calcula e exibe o resumo financeiro
                    const totalValue = this.data.details.totalValue || 0;
                    let totalEmpenhado = 0; let totalPago = 0;
                    (this.data.financial || []).forEach(f => {
                        const val = f.value || 0;
                        if (f.type === 'empenho' || f.type === 'reforco_empenho') totalEmpenhado += val;
                        else if (f.type === 'anulacao_empenho') totalEmpenhado -= val;
                        else if (f.type === 'pagamento') totalPago += val;
                    });
                    this.ui.summary.totalValue.textContent = totalValue.toFixed(2) + " R$";
                    this.ui.summary.totalEmpenhado.textContent = totalEmpenhado.toFixed(2) + " R$";
                    this.ui.summary.totalPago.textContent = totalPago.toFixed(2) + " R$";
                    this.ui.summary.saldoEmpenhar.textContent = (totalValue - totalEmpenhado).toFixed(2) + " R$";
                    this.ui.summary.saldoPagar.textContent = (totalEmpenhado - totalPago).toFixed(2) + " R$";
                },
                addEntry: function(type, template) { // Adiciona uma nova entrada a uma tabela
                    (this.data[type] = this.data[type] || []).push({...template, id: generateId(type.slice(0,3))});
                    this.renderAll();
                    localStorage.setItem(STORAGE_KEYS.CONTRACT_MANAGER, JSON.stringify(this.data));
                },
                handleTableAction: function(e, tableType) { // Lida com ações (excluir) nas tabelas
                    const button = e.target.closest('button[data-action="delete"]');
                    if (button) {
                        const rowId = button.closest('tr').dataset.id;
                        this.data[tableType] = (this.data[tableType] || []).filter(item => item.id !== rowId);
                        this.renderAll();
                        localStorage.setItem(STORAGE_KEYS.CONTRACT_MANAGER, JSON.stringify(this.data));
                    }
                },
                handleTableInput: function(e, tableType) { // Lida com inputs nas tabelas
                    const input = e.target.closest('input, select, textarea');
                    if (input) {
                        const rowId = input.closest('tr').dataset.id;
                        const field = input.dataset.field;
                        const entry = (this.data[tableType] || []).find(item => item.id === rowId);
                        if (entry) {
                            entry[field] = (input.type === 'number' || input.inputMode === 'decimal' || input.type === 'range') ? parseFloat(input.value) || 0 : input.value;
                            if (tableType === 'financial') this.renderFinancialSummary();
                            localStorage.setItem(STORAGE_KEYS.CONTRACT_MANAGER, JSON.stringify(this.data));
                        }
                    }
                },
                 saveData: function() {
                    const filename = prompt("Salvar Contrato como:", this.currentFileName);
                    if (!filename) return;
                    this.currentFileName = filename.endsWith('.contract') ? filename : filename + '.contract';
                    this.updateDetailsFromUI(); // Garante que os detalhes do formulário principal estão no objeto de dados
                    const jsonString = JSON.stringify(this.data, null, 2);
                    const targetPath = fileSystem.currentSelectedItemPath && fileSystem.findNode(fileSystem.currentSelectedItemPath)?.isFolder ?
                        fileSystem.currentSelectedItemPath :
                        (fileSystem.findNode('root/Contratos') ? 'root/Contratos' : 'root');
                    if(fileSystem.saveAppContentToVirtualFS(targetPath, this.currentFileName, jsonString, 'application/json', 'contract')) {
                        windowManager.updateWindowTitle(this.winId, this.currentFileName);
                        localStorage.setItem(STORAGE_KEYS.CONTRACT_MANAGER, JSON.stringify(this.data));
                    }
                },
                loadData: function(data, fileName) {
                    if (typeof data === 'string') {
                        try { data = JSON.parse(data); }
                        catch (e) { showNotification("Erro ao interpretar dados do contrato.", 3000); return; }
                    }
                    // Define a estrutura de dados padrão e mescla com os dados carregados
                    this.data = {
                        details: { number: '', vendor: '', object: '', totalValue: 0, startDate: '', endDate: '', managerName: '', status: 'ativo', ...(data.details || {}) },
                        financial: data.financial || [], physical: data.physical || [],
                        amendments: data.amendments || [], invoices: data.invoices || [],
                        documents: data.documents || []
                    };
                    this.currentFileName = fileName || "Contrato Carregado.contract";
                    windowManager.updateWindowTitle(this.winId, this.currentFileName);
                    this.renderAll();
                    localStorage.setItem(STORAGE_KEYS.CONTRACT_MANAGER, JSON.stringify(this.data));
                },
                cleanup: () => {}
            };
            winData.currentAppInstance = appState;
            appState.init();
            return winId;
        }

        /**
         * Função genérica para criar janelas de Ferramentas da Qualidade (Checklist, RNC, PDCA, 5W2H).
         * @param {string} toolName - Nome da ferramenta (ex: "Checklist PRO").
         * @param {string} appType - Tipo de app para classes CSS e STORAGE_KEY (ex: "checklist").
         * @param {string} formHTML - HTML do formulário específico da ferramenta.
         * @param {string} listTitle - Título para a lista de itens registrados.
         * @param {string} fileNameSuffix - Sufixo para o nome do arquivo (ex: "checklist").
         * @param {string} defaultSavePath - Caminho padrão para salvar no FS virtual.
         * @param {number} formGridCols - Número de colunas para o grid do formulário.
         * @returns {string} O ID da janela criada.
         */
        function createQualityToolWindow(toolName, appType, formHTML, listTitle, fileNameSuffix, defaultSavePath, formGridCols = 1) {
            const uniqueSuffix = generateId(appType);
            const content = `
                <div class="app-toolbar">
                    <button id="save${appType}Btn_${uniqueSuffix}" class="app-button"><i class="fas fa-save"></i> Salvar</button>
                    <label for="load${appType}Input_${uniqueSuffix}" class="app-button secondary"><i class="fas fa-folder-open"></i> Carregar</label>
                    <input type="file" id="load${appType}Input_${uniqueSuffix}" accept=".json,.${fileNameSuffix}" style="display:none;" />
                </div>
                <div class="quality-tool-content-area">
                    <div class="quality-tool-form-section">
                        <h4><i class="fas fa-edit" style="margin-right:8px; opacity:0.7;"></i> <span id="formTitle_${uniqueSuffix}">Novo Registro: ${toolName}</span></h4>
                        <input type="hidden" id="editingItemId_${uniqueSuffix}" value="">
                        <div class="form-grid" id="formArea_${uniqueSuffix}" style="grid-template-columns: repeat(${formGridCols}, 1fr);">
                            ${formHTML}
                        </div>
                        <button id="addItem${appType}Btn_${uniqueSuffix}" class="app-button" style="margin-top:10px;"><i class="fas fa-plus" style="margin-right:5px;"></i> Adicionar</button>
                        <button id="updateItem${appType}Btn_${uniqueSuffix}" class="app-button" style="margin-top:10px; display:none; margin-left:10px;"><i class="fas fa-save" style="margin-right:5px;"></i> Atualizar</button>
                        <button id="cancelEdit${appType}Btn_${uniqueSuffix}" class="app-button secondary" style="margin-top:10px; display:none; margin-left:10px;"><i class="fas fa-times" style="margin-right:5px;"></i> Cancelar</button>
                    </div>
                    <div class="quality-tool-list-section">
                        <h4><i class="fas fa-list-ul" style="margin-right:8px; opacity:0.7;"></i> ${listTitle}</h4>
                        <ul id="list${appType}_${uniqueSuffix}"></ul>
                    </div>
                </div>`;
            const winId = windowManager.createWindow(toolName, content, {
                width: '850px',
                height: '650px',
                appType: `quality-tool ${appType}` // Classe genérica e específica
            });
            const winData = windowManager.windows.get(winId);
            if (!winData) return winId;

            const appState = {
                winId: winId,
                items: [], // Array para armazenar os itens da ferramenta
                currentFileName: `Novos ${toolName}.${fileNameSuffix}`,
                formArea: winData.element.querySelector(`#formArea_${uniqueSuffix}`),
                listUl: winData.element.querySelector(`#list${appType}_${uniqueSuffix}`),
                addBtn: winData.element.querySelector(`#addItem${appType}Btn_${uniqueSuffix}`),
                saveBtn: winData.element.querySelector(`#save${appType}Btn_${uniqueSuffix}`),
                loadInput: winData.element.querySelector(`#load${appType}Input_${uniqueSuffix}`),
                updateBtn: winData.element.querySelector(`#updateItem${appType}Btn_${uniqueSuffix}`),
                cancelEditBtn: winData.element.querySelector(`#cancelEdit${appType}Btn_${uniqueSuffix}`),
                editingItemIdInput: winData.element.querySelector(`#editingItemId_${uniqueSuffix}`),
                formTitleSpan: winData.element.querySelector(`#formTitle_${uniqueSuffix}`),
                originalToolName: toolName,
                storageKey: `webos_${appType}_v1.6`, // Chave de localStorage específica

                // Métodos a serem sobrescritos pelas ferramentas específicas
                collectFormData: function() { /* Deve ser sobrescrito */ return {}; },
                populateForm: function(itemData) { /* Deve ser sobrescrito */ },
                clearForm: function() {
                    const inputs = this.formArea.querySelectorAll('input, select, textarea');
                    inputs.forEach(input => {
                        if(input.type === 'checkbox' || input.type === 'radio') input.checked = false;
                        else if(input.tagName === 'SELECT') input.selectedIndex = 0;
                        else input.value = '';
                    });
                    this.editingItemIdInput.value = ''; // Limpa ID em edição
                    this.formTitleSpan.textContent = `Novo Registro: ${this.originalToolName}`;
                    this.addBtn.style.display = 'inline-block';
                    this.updateBtn.style.display = 'none';
                    this.cancelEditBtn.style.display = 'none';
                },
                renderListItem: function(item, index) { /* Deve ser sobrescrito */ return `<li>${JSON.stringify(item)} ...</li>`; },
                renderList: function() {
                    this.listUl.innerHTML = '';
                    this.items.forEach((item, index) => {
                        this.listUl.innerHTML += this.renderListItem(item, index);
                    });
                },
                addItem: function() {
                    const newItemData = this.collectFormData();
                    if (newItemData && Object.keys(newItemData).length > 0 && Object.values(newItemData).some(val => val && String(val).trim() !== '')) {
                        this.items.push({...newItemData, id: generateId(appType) });
                        this.renderList();
                        this.clearForm();
                        localStorage.setItem(this.storageKey, JSON.stringify(this.items));
                    } else if (newItemData === null) { /* Notificação já foi mostrada por collectFormData */ }
                    else { showNotification("Preencha os campos obrigatórios para adicionar.",2000)}
                },
                updateItem: function() {
                    const editingId = this.editingItemIdInput.value;
                    const itemIndex = this.items.findIndex(item => item.id === editingId);
                    if (itemIndex === -1) {
                        showNotification("Item para edição não encontrado. Por favor, selecione novamente.", 3000);
                        this.clearForm(); return;
                    }
                    const updatedData = this.collectFormData();
                    if (updatedData && Object.keys(updatedData).length > 0 && Object.values(updatedData).some(val => val && String(val).trim() !== '')) {
                        this.items[itemIndex] = {...this.items[itemIndex], ...updatedData }; // Mescla dados antigos com novos
                        this.renderList();
                        this.clearForm();
                        showNotification("Item atualizado com sucesso.", 2000);
                        localStorage.setItem(this.storageKey, JSON.stringify(this.items));
                    } else if (updatedData === null) { /* Notificação já foi mostrada */ }
                    else { showNotification("Preencha os campos obrigatórios para atualizar.", 2000); }
                },
                editItem: function(index) {
                    const itemData = this.items[index];
                    if (!itemData) return;
                    this.populateForm(itemData);
                    this.editingItemIdInput.value = itemData.id;
                    this.formTitleSpan.textContent = `Editando Registro: ${this.originalToolName} (ID: ${itemData.id.slice(-5)})`;
                    this.addBtn.style.display = 'none';
                    this.updateBtn.style.display = 'inline-block';
                    this.cancelEditBtn.style.display = 'inline-block';
                    this.formArea.querySelector('input, textarea, select')?.focus(); // Foca no primeiro campo
                },
                saveData: function() {
                    const filename = prompt(`Salvar ${toolName} como:`, this.currentFileName);
                    if (!filename) return;
                    this.currentFileName = filename.endsWith(`.${fileNameSuffix}`) ? filename : filename + `.${fileNameSuffix}`;
                    const jsonString = JSON.stringify(this.items, null, 2);
                    const targetPath = fileSystem.currentSelectedItemPath && fileSystem.findNode(fileSystem.currentSelectedItemPath)?.isFolder ?
                        fileSystem.currentSelectedItemPath :
                        (fileSystem.findNode(defaultSavePath) ? defaultSavePath : 'root');
                    if(fileSystem.saveAppContentToVirtualFS(targetPath, this.currentFileName, jsonString, 'application/json', appType)) {
                        windowManager.updateWindowTitle(this.winId, this.currentFileName);
                        localStorage.setItem(this.storageKey, jsonString);
                    }
                },
                loadData: function(data, fileName) {
                    if (typeof data === 'string') {
                        try { data = JSON.parse(data); }
                        catch (e) { showNotification(`Erro ao interpretar dados de ${toolName}.`, 3000); return; }
                    }
                    this.items = Array.isArray(data) ? data : [];
                    this.currentFileName = fileName || `${toolName} Carregado.${fileNameSuffix}`;
                    windowManager.updateWindowTitle(this.winId, this.currentFileName);
                    this.renderList();
                    this.clearForm();
                    localStorage.setItem(this.storageKey, JSON.stringify(this.items));
                },
                loadInitial: function() { // Carrega do localStorage ao iniciar
                    const savedData = localStorage.getItem(this.storageKey);
                    if (savedData) {
                        try {
                            this.items = JSON.parse(savedData);
                            this.currentFileName = `${toolName} Salvo Localmente.${fileNameSuffix}`;
                             windowManager.updateWindowTitle(this.winId, this.currentFileName);
                        } catch(e) { console.warn(`Erro ao carregar ${toolName} do localStorage`, e); this.items = []; }
                    }
                    this.renderList();
                },
                cleanup: () => {}
            };
            winData.currentAppInstance = appState;

            // Listeners genéricos
            appState.addBtn.onclick = () => appState.addItem();
            appState.updateBtn.onclick = () => appState.updateItem();
            appState.cancelEditBtn.onclick = () => appState.clearForm();
            appState.listUl.addEventListener('click', (e) => {
                const button = e.target.closest('button.action-button');
                if(!button) return;
                const action = button.dataset.action;
                const index = parseInt(button.dataset.index);
                if(action === "delete") {
                    if(confirm("Tem certeza que deseja excluir este item?")) {
                        const itemIdToDelete = appState.items[index]?.id;
                        appState.items.splice(index, 1);
                        appState.renderList();
                        if(appState.editingItemIdInput.value === itemIdToDelete) appState.clearForm(); // Limpa form se estava editando o item excluído
                        localStorage.setItem(appState.storageKey, JSON.stringify(appState.items));
                    }
                } else if (action === "edit") {
                    appState.editItem(index);
                }
            });
            appState.saveBtn.onclick = () => appState.saveData();
            appState.loadInput.onchange = (e) => {
                const file = e.target.files[0]; if(!file) return;
                const reader = new FileReader();
                reader.onload = (event) => appState.loadData(event.target.result, file.name);
                reader.readAsText(file);
                e.target.value = null;
            };
            appState.loadInitial(); // Carrega dados iniciais
            return winId;
        }

        /**

        function openKanbanBoard() {
            const uniqueSuffix = generateId('kanban');
            const content = `
                <div class="app-toolbar kanban-toolbar">
                    <button id="addKanbanColumnBtn_${uniqueSuffix}" class="app-button"><i class="fas fa-plus-square"></i> Nova Coluna</button>
                    <button id="saveKanbanBtn_${uniqueSuffix}" class="app-button"><i class="fas fa-save"></i> Salvar Board</button>

                    <input type="file" id="loadKanbanInput_${uniqueSuffix}" accept=".json,.kanban" style="display:none;"/>
                </div>
                <div class="kanban-board-container" id="kanbanBoardContainer_${uniqueSuffix}">
                    <!-- Colunas serão renderizadas aqui -->
                </div>`;

            const winId = windowManager.createWindow('Kanban Board PRO', content, {
                width: '1000px',
                height: '650px',
                appType: 'kanban-board' // Classe para container sem padding global
            });
            const winData = windowManager.windows.get(winId);
            if (!winData) return winId;

            const appState = {
                winId: winId,
                boardData: { columns: [] }, // Estrutura: { columns: [{id, title, cards: [{id, title, description}]}]}
                currentFileName: "Novo Kanban Board.kanban",
                containerEl: winData.element.querySelector(`#kanbanBoardContainer_${uniqueSuffix}`),
                addColBtn: winData.element.querySelector(`#addKanbanColumnBtn_${uniqueSuffix}`),
                saveBtn: winData.element.querySelector(`#saveKanbanBtn_${uniqueSuffix}`),
                loadInput: winData.element.querySelector(`#loadKanbanInput_${uniqueSuffix}`),
                draggedCard: null, // Elemento do cartão sendo arrastado
                draggedCardData: null, // Dados do cartão sendo arrastado
                sourceColumnId: null, // ID da coluna de origem do cartão arrastado

                init: function() {
                    this.addColBtn.onclick = () => this.addColumn();
                    this.saveBtn.onclick = () => this.saveData();
                    this.loadInput.onchange = (e) => {
                        const file = e.target.files[0]; if (!file) return;
                        const reader = new FileReader();
                        reader.onload = (evt) => this.loadData(evt.target.result, file.name);
                        reader.readAsText(file); e.target.value = null;
                    };
                    // Listeners para eventos no board (cliques, inputs, drag & drop)
                    this.containerEl.addEventListener('click', (e) => this.handleBoardClick(e));
                    this.containerEl.addEventListener('input', (e) => this.handleBoardInput(e));
                    this.containerEl.addEventListener('dragstart', (e) => this.handleDragStart(e));
                    this.containerEl.addEventListener('dragend', (e) => this.handleDragEnd(e));
                    this.containerEl.addEventListener('dragover', (e) => this.handleDragOver(e));
                    this.containerEl.addEventListener('dragenter', (e) => this.handleDragEnter(e));
                    this.containerEl.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                    this.containerEl.addEventListener('drop', (e) => this.handleDrop(e));

                    this.loadInitialData();
                    this.renderBoard();
                },
                loadInitialData: function() {
                    const savedBoard = localStorage.getItem(STORAGE_KEYS.KANBAN_BOARD);
                    if (savedBoard) {
                        try {
                            this.boardData = JSON.parse(savedBoard);
                            this.currentFileName = "Kanban Board Salvo Localmente.kanban";
                            windowManager.updateWindowTitle(this.winId, this.currentFileName);
                        } catch (e) { console.warn("Erro ao carregar Kanban do localStorage", e); this.loadDefaultBoard(); }
                    } else {
                        this.loadDefaultBoard();
                    }
                     // Garante que a estrutura de dados esteja correta
                    this.boardData.columns = this.boardData.columns || [];
                    this.boardData.columns.forEach(col => {
                        col.id = col.id || generateId('col');
                        col.cards = col.cards || [];
                        col.cards.forEach(card => card.id = card.id || generateId('card'));
                    });
                },
                loadDefaultBoard: function() { // Carrega um board padrão se não houver dados salvos
                    this.boardData = {
                        columns: [
                            { id: generateId('col'), title: 'A Fazer', cards: [] },
                            { id: generateId('col'), title: 'Em Andamento', cards: [] },
                            { id: generateId('col'), title: 'Concluído', cards: [] }
                        ]
                    };
                },
                renderBoard: function() { // Renderiza todas as colunas e cartões
                    this.containerEl.innerHTML = '';
                    this.boardData.columns.forEach(column => {
                        this.renderColumn(column);
                    });
                    localStorage.setItem(STORAGE_KEYS.KANBAN_BOARD, JSON.stringify(this.boardData));
                },
                renderColumn: function(columnData) { // Renderiza uma coluna
                    const colEl = document.createElement('div');
                    colEl.className = 'kanban-column';
                    colEl.dataset.columnId = columnData.id;
                    colEl.innerHTML = `
                        <div class="kanban-column-header">
                            <input type="text" class="kanban-column-title" value="${columnData.title}" placeholder="Título da Coluna">
                            <div class="kanban-column-actions">
                                <button class="app-button danger small-action" data-action="delete-column" title="Excluir Coluna"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="kanban-cards-container">
                            <!-- Cartões serão renderizados aqui -->
                        </div>
                        <button class="app-button secondary kanban-add-card-btn" data-action="add-card"><i class="fas fa-plus"></i> Adicionar Cartão</button>
                    `;
                    const cardsContainer = colEl.querySelector('.kanban-cards-container');
                    (columnData.cards || []).forEach(card => this.renderCard(cardsContainer, card));
                    this.containerEl.appendChild(colEl);
                },
                renderCard: function(cardsContainerEl, cardData) { // Renderiza um cartão
                    const cardEl = document.createElement('div');
                    cardEl.className = 'kanban-card';
                    cardEl.dataset.cardId = cardData.id;
                    cardEl.draggable = true; // Permite arrastar
                    cardEl.innerHTML = `
                        <span class="kanban-card-title">${cardData.title}</span>
                        ${cardData.description ? `<div class="kanban-card-description">${cardData.description}</div>` : ''}
                        <div class="kanban-card-meta">
                            <span class="kanban-card-id">#${cardData.id.slice(-5)}</span>
                            <div class="kanban-card-actions">
                                <button class="app-button secondary action-button" data-action="edit-card" title="Editar"><i class="fas fa-edit"></i></button>
                                <button class="app-button danger action-button" data-action="delete-card" title="Excluir"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                    cardsContainerEl.appendChild(cardEl);
                },
                addColumn: function() {
                    const title = prompt("Nome da nova coluna:", "Nova Coluna");
                    if (title) {
                        this.boardData.columns.push({ id: generateId('col'), title: title, cards: [] });
                        this.renderBoard();
                    }
                },
                addCard: function(columnId) {
                    const title = prompt("Título do novo cartão:", "Nova Tarefa");
                    if (!title) return;
                    const description = prompt("Descrição (opcional):", "");

                    const column = this.boardData.columns.find(c => c.id === columnId);
                    if (column) {
                        column.cards.push({ id: generateId('card'), title, description });
                        this.renderBoard();
                    }
                },
                editCard: function(columnId, cardId) {
                    const column = this.boardData.columns.find(c => c.id === columnId);
                    if (!column) return;
                    const card = column.cards.find(ca => ca.id === cardId);
                    if (!card) return;

                    const newTitle = prompt("Novo título do cartão:", card.title);
                    if (newTitle === null) return; // Cancelado
                    const newDescription = prompt("Nova descrição:", card.description || "");
                     if (newDescription === null) return; // Cancelado

                    card.title = newTitle;
                    card.description = newDescription;
                    this.renderBoard();
                },
                deleteColumn: function(columnId) {
                    if (confirm("Tem certeza que deseja excluir esta coluna e todos os seus cartões?")) {
                        this.boardData.columns = this.boardData.columns.filter(c => c.id !== columnId);
                        this.renderBoard();
                    }
                },
                deleteCard: function(columnId, cardId) {
                     if (confirm("Tem certeza que deseja excluir este cartão?")) {
                        const column = this.boardData.columns.find(c => c.id === columnId);
                        if (column) {
                            column.cards = column.cards.filter(c => c.id !== cardId);
                            this.renderBoard();
                        }
                    }
                },
                handleBoardClick: function(e) { // Delegação de eventos para cliques
                    const targetButton = e.target.closest('button[data-action]');
                    if (!targetButton) return;

                    const action = targetButton.dataset.action;
                    const columnEl = targetButton.closest('.kanban-column');
                    const columnId = columnEl ? columnEl.dataset.columnId : null;
                    const cardEl = targetButton.closest('.kanban-card');
                    const cardId = cardEl ? cardEl.dataset.cardId : null;

                    if (action === 'add-card' && columnId) this.addCard(columnId);
                    else if (action === 'delete-column' && columnId) this.deleteColumn(columnId);
                    else if (action === 'edit-card' && columnId && cardId) this.editCard(columnId, cardId);
                    else if (action === 'delete-card' && columnId && cardId) this.deleteCard(columnId, cardId);
                },
                handleBoardInput: function(e) { // Delegação para inputs (título da coluna)
                    if (e.target.classList.contains('kanban-column-title')) {
                        const columnEl = e.target.closest('.kanban-column');
                        const columnId = columnEl.dataset.columnId;
                        const column = this.boardData.columns.find(c => c.id === columnId);
                        if (column) {
                            column.title = e.target.value;
                            localStorage.setItem(STORAGE_KEYS.KANBAN_BOARD, JSON.stringify(this.boardData));
                        }
                    }
                },
                // Funções de Drag and Drop
                handleDragStart: function(e) {
                    if (e.target.classList.contains('kanban-card')) {
                        this.draggedCard = e.target;
                        this.draggedCard.classList.add('dragging');
                        e.dataTransfer.effectAllowed = 'move';

                        const cardId = this.draggedCard.dataset.cardId;
                        const columnEl = this.draggedCard.closest('.kanban-column');
                        this.sourceColumnId = columnEl.dataset.columnId;

                        const sourceColData = this.boardData.columns.find(c => c.id === this.sourceColumnId);
                        this.draggedCardData = sourceColData.cards.find(c => c.id === cardId);
                        // e.dataTransfer.setData('text/plain', cardId); // Necessário para Firefox
                    }
                },
                handleDragEnd: function(e) {
                    if (this.draggedCard) {
                        this.draggedCard.classList.remove('dragging');
                    }
                    this.draggedCard = null; this.draggedCardData = null; this.sourceColumnId = null;
                    this.clearPlaceholders();
                },
                handleDragOver: function(e) {
                    e.preventDefault(); // Necessário para permitir o drop
                    e.dataTransfer.dropEffect = 'move';

                    const targetColumnEl = e.target.closest('.kanban-column');
                    if (!targetColumnEl) return;

                    const cardsContainer = targetColumnEl.querySelector('.kanban-cards-container');
                    const afterElement = this.getDragAfterElement(cardsContainer, e.clientY);
                    this.clearPlaceholders(); // Limpa placeholders antigos

                    const placeholder = document.createElement('div');
                    placeholder.className = 'kanban-drop-placeholder';
                    if (afterElement == null) { // Se não houver elemento abaixo, adiciona no final
                        cardsContainer.appendChild(placeholder);
                    } else {
                        cardsContainer.insertBefore(placeholder, afterElement);
                    }
                },
                handleDragEnter: function(e) { /* Pode adicionar highlight na coluna alvo */ },
                handleDragLeave: function(e) { /* Pode remover highlight se não for filho */ },
                handleDrop: function(e) {
                    e.preventDefault();
                    this.clearPlaceholders();
                    if (!this.draggedCardData) return;

                    const targetColumnEl = e.target.closest('.kanban-column');
                    if (!targetColumnEl) return; // Sai se o drop não for em uma coluna

                    const targetColumnId = targetColumnEl.dataset.columnId;
                    const targetCardsContainer = targetColumnEl.querySelector('.kanban-cards-container');
                    const afterElement = this.getDragAfterElement(targetCardsContainer, e.clientY);

                    // Remove o cartão da coluna de origem
                    const sourceColData = this.boardData.columns.find(c => c.id === this.sourceColumnId);
                    const cardIndexInSource = sourceColData.cards.findIndex(c => c.id === this.draggedCardData.id);
                    if (cardIndexInSource > -1) {
                        sourceColData.cards.splice(cardIndexInSource, 1);
                    }

                    // Adiciona o cartão na coluna de destino na posição correta
                    const targetColData = this.boardData.columns.find(c => c.id === targetColumnId);
                    const targetCardIdToInsertBefore = afterElement ? afterElement.dataset.cardId : null;

                    let insertAtIndex = targetColData.cards.length; // Padrão: final da lista
                    if (targetCardIdToInsertBefore) {
                        insertAtIndex = targetColData.cards.findIndex(c => c.id === targetCardIdToInsertBefore);
                    }
                    if (insertAtIndex === -1) insertAtIndex = targetColData.cards.length; // Segurança

                    targetColData.cards.splice(insertAtIndex, 0, this.draggedCardData);
                    this.renderBoard(); // Re-renderiza o board
                },
                getDragAfterElement: function(container, y) { // Encontra o elemento abaixo do qual o cartão deve ser inserido
                    const draggableElements = [...container.querySelectorAll('.kanban-card:not(.dragging)')];
                    return draggableElements.reduce((closest, child) => {
                        const box = child.getBoundingClientRect();
                        const offset = y - box.top - box.height / 2;
                        if (offset < 0 && offset > closest.offset) {
                            return { offset: offset, element: child };
                        } else { return closest; }
                    }, { offset: Number.NEGATIVE_INFINITY }).element;
                },
                clearPlaceholders: function() { // Remove todos os placeholders de drop
                    this.containerEl.querySelectorAll('.kanban-drop-placeholder').forEach(p => p.remove());
                },
                saveData: function() {
                    const filename = prompt("Salvar Kanban Board como:", this.currentFileName);
                    if (!filename) return;
                    this.currentFileName = filename.endsWith('.kanban') ? filename : filename + '.kanban';
                    const jsonString = JSON.stringify(this.boardData, null, 2);
                    const targetPath = fileSystem.currentSelectedItemPath && fileSystem.findNode(fileSystem.currentSelectedItemPath)?.isFolder ?
                        fileSystem.currentSelectedItemPath :
                        (fileSystem.findNode('root/Projetos') ? 'root/Projetos' : 'root');
                    if (fileSystem.saveAppContentToVirtualFS(targetPath, this.currentFileName, jsonString, 'application/json', 'kanban-board')) {
                        windowManager.updateWindowTitle(this.winId, this.currentFileName);
                        localStorage.setItem(STORAGE_KEYS.KANBAN_BOARD, jsonString);
                    }
                },
                loadData: function(data, fileName) {
                    if (typeof data === 'string') {
                        try { data = JSON.parse(data); }
                        catch (e) { showNotification("Erro ao interpretar dados do Kanban Board.", 3000); this.loadDefaultBoard(); this.renderBoard(); return; }
                    }
                    this.boardData = (data && data.columns) ? data : { columns: [] };
                    // Garante IDs para colunas e cartões carregados
                    (this.boardData.columns || []).forEach(col => {
                        col.id = col.id || generateId('col');
                        (col.cards || []).forEach(card => { card.id = card.id || generateId('card'); });
                    });
                    this.currentFileName = fileName || "Kanban Carregado.kanban";
                    windowManager.updateWindowTitle(this.winId, this.currentFileName);
                    this.renderBoard();
                },
                cleanup: () => {}
            };
            winData.currentAppInstance = appState;
            appState.init();
            return winId;
        }

         */
        function setupDesktopContextMenuListeners() {
            const deskMenu = document.getElementById('desktopContextMenu');
            const colorPaletteContainer = document.getElementById('contextMenuColorPaletteContainer');
            if (!deskMenu || !colorPaletteContainer) {
                console.warn("Menu de contexto ou paleta de cores não encontrados no DOM.");
                return;
            }
            if (desktopMenuInitialized) return; // Já inicializado

            const items = deskMenu.querySelectorAll('div.context-menu-item[data-action]');
            items.forEach(item => {
                item.onclick = (e) => {
                    e.stopPropagation();

                    if (action === 'toggle-theme-settings') { // Ação especial para mostrar/esconder paleta
                        const currentPaletteContainer = document.getElementById('contextMenuColorPaletteContainer');
                        if (currentPaletteContainer) {
                            const isDisplayed = currentPaletteContainer.style.display === 'block';
                            currentPaletteContainer.style.display = isDisplayed ? 'none' : 'block';
                            if (!isDisplayed) themeManager._setupAccentPalette(); // Configura paleta se estiver abrindo
                        }
                        return; // Não fecha o menu principal

                            'show-desktop': showDesktop,

                        };
                        if (globalActions[action]) globalActions[action]();
                    }

                };
            });
            desktopMenuInitialized = true;
        }

        /**

         * @param {number} x - Coordenada X do clique.
         * @param {number} y - Coordenada Y do clique.
         */
        function showDesktopContextMenu(x, y) {
            const deskMenu = document.getElementById('desktopContextMenu');
            const colorPaletteContainer = document.getElementById('contextMenuColorPaletteContainer');
            if (!deskMenu) return;

            if (!desktopMenuInitialized) setupDesktopContextMenuListeners(); // Garante que os listeners estão configurados
            themeManager._setupAccentPalette(); // Atualiza a paleta de cores

            if (colorPaletteContainer) colorPaletteContainer.style.display = 'none'; // Esconde paleta por padrão

            deskMenu.style.left = `${x}px`;
            deskMenu.style.top = `${y}px`;
            deskMenu.style.display = 'block';

            // Ajusta posição para não sair da tela
            const menuRect = deskMenu.getBoundingClientRect();
            const taskbarHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--taskbar-height'), 10) || 0;
            if (menuRect.right > window.innerWidth) deskMenu.style.left = `${Math.max(0, x - menuRect.width)}px`;
            if (menuRect.bottom > (window.innerHeight - taskbarHeight)) deskMenu.style.top = `${Math.max(0, y - menuRect.height)}px`;
            deskMenu.style.zIndex = (windowManager.zIndex || 100) + 5000; // Garante que fique acima de tudo
        }

        // Listeners para toque longo (simular clique direito em mobile)
        let longPressTimer; let touchStartX, touchStartY;
        const longPressDuration = 700; // ms
        document.getElementById('desktop').addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) return; // Ignora gestos com múltiplos toques
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            longPressTimer = setTimeout(() => {
                if (longPressTimer) { // Verifica se o timer não foi cancelado
                    e.preventDefault(); // Impede scroll ou outros comportamentos padrão
                    showDesktopContextMenu(touchStartX, touchStartY);
                }
            }, longPressDuration);
        }, {passive: false}); // passive: false para permitir preventDefault

        function clearLongPressTimer() { clearTimeout(longPressTimer); longPressTimer = null; }
        document.getElementById('desktop').addEventListener('touchend', clearLongPressTimer);
        document.getElementById('desktop').addEventListener('touchcancel', clearLongPressTimer);
        document.getElementById('desktop').addEventListener('touchmove', function(e) {
            // Cancela o timer de toque longo se o dedo se mover muito
            if (longPressTimer && touchStartX && touchStartY) {
                const deltaX = Math.abs(e.touches[0].clientX - touchStartX);
                const deltaY = Math.abs(e.touches[0].clientY - touchStartY);
                if (deltaX > 10 || deltaY > 10) clearLongPressTimer();
            }
        });

<script>
(function(){
    const SNAP_THRESHOLD = 40;  // px distance to edge/corner
    const SNAP_ANIM = 'all 0.18s cubic-bezier(.34,1.56,.64,1)';
    let draggingWin = null;

    document.addEventListener('mousedown', (e) => {
        const win = e.target.closest('.window');
        if (!win) return;
        const titleBar = e.target.closest('.title-bar');
        if (!titleBar || e.target.classList.contains('window-control')) return; // Apenas arrasta pela title bar
        
        draggingWin = win;
        win.dataset.dragging = '1';
    });

    document.addEventListener('mouseup', () => {
        if (!draggingWin) return;
        const win = draggingWin;
        delete draggingWin.dataset.dragging;
        
        const rect = win.getBoundingClientRect();
        const W = window.innerWidth;
        const H = window.innerHeight - (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--taskbar-height')) || 48);

        // Somente aplica o snap se soltar o mouse
        if (draggingWin) {
            draggingWin = null;
            
            function near(val, edge) { return Math.abs(val - edge) <= SNAP_THRESHOLD; }

            let snap = null; // {left, top, width, height}

            // ===== FULL SCREEN =====
            if (near(rect.top, 0) && rect.left > SNAP_THRESHOLD && rect.right < W - SNAP_THRESHOLD) {
                snap = {left: 0, top: 0, width: W, height: H};
            }

            // ===== SIDE HALVES =====
            if (!snap) {
                if (near(rect.left, 0))       snap = {left:0,    top:0, width: W/2, height:H};
                else if (near(rect.right, W)) snap = {left:W/2,  top:0, width: W/2, height:H};
            }

            // ===== TOP/BOTTOM HALVES =====
            if (!snap) {
                if (near(rect.top, 0))         snap = {left:0, top:0,    width:W, height:H/2};
                else if (near(rect.bottom, H)) snap = {left:0, top:H/2, width:W, height:H/2};
            }

            // ===== QUADRANTS =====
            if (!snap) {
                if (near(rect.left,0) && near(rect.top,0))         snap = {left:0,      top:0,      width:W/2, height:H/2};
                else if (near(rect.right,W) && near(rect.top,0))   snap = {left:W/2,    top:0,      width:W/2, height:H/2};
                else if (near(rect.left,0) && near(rect.bottom,H)) snap = {left:0,      top:H/2,    width:W/2, height:H/2};
                else if (near(rect.right,W) && near(rect.bottom,H))snap = {left:W/2,    top:H/2,    width:W/2, height:H/2};
            }

            if (snap) {
                win.style.transition = SNAP_ANIM;
                Object.assign(win.style, {
                    left: snap.left + 'px',
                    top: snap.top + 'px',
                    width: snap.width + 'px',
                    height: snap.height + 'px'
                });
                // Remove a transição após a animação para não interferir no arrastar normal
                setTimeout(() => (win.style.transition = ''), 200);
            }
        }
    });
})();

<script>
/********************************************************************
 * Rede Neural Simples (MLP) – Exemplo 'Map Neural' Interno
 * Esta implementação é didática e bem limitada, mas permite:
 * 1) Definir arquitetura (entrada → oculta → saída)
 * 2) Fazer feedforward (cálculo da saída)
 * 3) Treinar por meio de retropropagação
 *
 * Para usar:
 *   a) Instanciar uma rede com new SimpleNeuralNet( qtdInputs, qtdOcultas, qtdSaidas );
 *   b) Chamar net.train(samplesX, samplesY, epochs, learningRate);
 *   c) Chamar const pred = net.predict(novosDados);
 ********************************************************************/

class SimpleNeuralNet {
  constructor(numInputs, numHidden, numOutputs) {
    this.numInputs = numInputs;
    this.numHidden = numHidden;
    this.numOutputs = numOutputs;

    // Pesos de entrada → camada oculta
    this.weightsIH = [];
    for (let i = 0; i < numHidden; i++) {
      this.weightsIH[i] = [];
      for (let j = 0; j < numInputs; j++) {
        this.weightsIH[i][j] = Math.random() * 2 - 1; // no intervalo [-1,1]
      }
    }

    // Pesos de camada oculta → saída
    this.weightsHO = [];
    for (let i = 0; i < numOutputs; i++) {
      this.weightsHO[i] = [];
      for (let j = 0; j < numHidden; j++) {
        this.weightsHO[i][j] = Math.random() * 2 - 1;
      }
    }

    // Biases para camada oculta e saída
    this.biasH = Array(numHidden).fill(0).map(() => Math.random() * 2 - 1);
    this.biasO = Array(numOutputs).fill(0).map(() => Math.random() * 2 - 1);
  }

  // Função de ativação sigmoid e sua derivada
  static sigmoid(x) {
    return 1 / (1 + Math.exp(-x));
  }
  static dsigmoid(y) {
    return y * (1 - y);
  }

  // Multiplica matriz A por vetor v
  static matMulVector(A, v) {
    const result = [];
    for (let i = 0; i < A.length; i++) {
      let sum = 0;
      for (let j = 0; j < v.length; j++) {
        sum += A[i][j] * v[j];
      }
      result[i] = sum;
    }
    return result;
  }

  // Soma vetor v + vetor u
  static vecAdd(v, u) {
    return v.map((val, i) => val + u[i]);
  }

  // Subtrai vetor v - vetor u
  static vecSub(v, u) {
    return v.map((val, i) => val - u[i]);
  }

  // Escala vetor pelo escalar s
  static vecScale(v, s) {
    return v.map(val => val * s);
  }

  // Hadamard product (multiplica componente a componente)
  static vecHadamard(v, u) {
    return v.map((val, i) => val * u[i]);
  }

  // Função para fazer o feedforward num array de entrada `inputArr`
  predict(inputArr) {
    const hiddenInputs = SimpleNeuralNet.matMulVector(this.weightsIH, inputArr);
    const hiddenWithBias = SimpleNeuralNet.vecAdd(hiddenInputs, this.biasH);
    const hiddenOutputs = hiddenWithBias.map(SimpleNeuralNet.sigmoid);

    const finalInputs = SimpleNeuralNet.matMulVector(this.weightsHO, hiddenOutputs);
    const finalWithBias = SimpleNeuralNet.vecAdd(finalInputs, this.biasO);
    const finalOutputs = finalWithBias.map(SimpleNeuralNet.sigmoid);

    return { hiddenOutputs, finalOutputs };
  }

  // Treina a rede
  train(inputsTrain, targetsTrain, epochs = 1000, lr = 0.1) {
    for (let e = 0; e < epochs; e++) {
      for (let idx = 0; idx < inputsTrain.length; idx++) {
        const inputArr = inputsTrain[idx];
        const targetArr = targetsTrain[idx];

        // Feedforward
        const hiddenInputs = SimpleNeuralNet.matMulVector(this.weightsIH, inputArr);
        const hiddenWithBias = SimpleNeuralNet.vecAdd(hiddenInputs, this.biasH);
        const hiddenOutputs = hiddenWithBias.map(SimpleNeuralNet.sigmoid);

        const finalInputs = SimpleNeuralNet.matMulVector(this.weightsHO, hiddenOutputs);
        const finalWithBias = SimpleNeuralNet.vecAdd(finalInputs, this.biasO);
        const finalOutputs = finalWithBias.map(SimpleNeuralNet.sigmoid);

        // Retropropagação
        const outputErrors = SimpleNeuralNet.vecSub(targetArr, finalOutputs);
        const gradientsO = SimpleNeuralNet.vecHadamard(
          finalOutputs.map(SimpleNeuralNet.dsigmoid),
          outputErrors
        );
        for (let i = 0; i < this.numOutputs; i++) {
          for (let j = 0; j < this.numHidden; j++) {
            this.weightsHO[i][j] += lr * gradientsO[i] * hiddenOutputs[j];
          }
          this.biasO[i] += lr * gradientsO[i];
        }

        const whoT = this.transpose(this.weightsHO);
        const hiddenErrors = SimpleNeuralNet.matMulVector(whoT, outputErrors);

        const gradientsH = SimpleNeuralNet.vecHadamard(
          hiddenOutputs.map(SimpleNeuralNet.dsigmoid),
          hiddenErrors
        );
        for (let i = 0; i < this.numHidden; i++) {
          for (let j = 0; j < this.numInputs; j++) {
            this.weightsIH[i][j] += lr * gradientsH[i] * inputArr[j];
          }
          this.biasH[i] += lr * gradientsH[i];
        }
      }
    }
  }

  // Transpõe uma matriz
  transpose(matrix) {
    const rows = matrix.length;
    const cols = matrix[0].length;
    const transposed = Array(cols)
      .fill(null)
      .map(() => Array(rows).fill(0));
    for (let i = 0; i < rows; i++) {
      for (let j = 0; j < cols; j++) {
        transposed[j][i] = matrix[i][j];
      }
    }
    return transposed;
  }

  // Exporta o estado da rede (pesos e biases)
  exportState() {
    return {
        weightsIH: this.weightsIH,
        weightsHO: this.weightsHO,
        biasH: this.biasH,
        biasO: this.biasO,
        numInputs: this.numInputs,
        numHidden: this.numHidden,
        numOutputs: this.numOutputs
    };
  }

  // Importa o estado da rede
  importState(state) {
    if (state.numInputs !== this.numInputs ||
        state.numHidden !== this.numHidden ||
        state.numOutputs !== this.numOutputs) {
        console.error("MapNeural: Arquitetura da rede importada não corresponde à atual.");
        return false;
    }
    this.weightsIH = state.weightsIH;
    this.weightsHO = state.weightsHO;
    this.biasH = state.biasH;
    this.biasO = state.biasO;
    return true;
  }
}


/********************************************************************
 * MapNeuralManager - Gerenciador da IA para Sugestão de Prioridades
 ********************************************************************/
class MapNeuralManager {
    constructor() {
        // Características da tarefa:
        // 1. Prioridade definida pelo usuário (baixa=0.2, media=0.5, alta=0.8)
        // 2. Proximidade da data de entrega (0 a 1, 1 = hoje ou passado)
        // 3. Número de subtarefas (normalizado, ex: 0 a 5+ -> 0 a 1)
        // 4. Tarefa concluída (0 ou 1) - talvez não usar para predição de prioridade de tarefa aberta
        // 5. Responsável preenchido (0 ou 1)
        this.numInputs = 4; // UserPriority, DueDateProximity, NumSubtasks, HasResponsible
        this.numHidden = 6; // Camada oculta com 6 neurônios (ajustável)
        this.numOutputs = 1; // Saída única: prioridade prevista (0 a 1)
        this.neuralNet = new SimpleNeuralNet(this.numInputs, this.numHidden, this.numOutputs);
        this.trainingData = { inputs: [], targets: [] };
        this.maxSubtasksForNormalization = 5; // Para normalizar o número de subtarefas
    }

    // Normaliza as características de uma tarefa para a entrada da rede
    _normalizeTaskFeatures(task) {
        const priorityMap = { 'baixa': 0.2, 'media': 0.5, 'alta': 0.8 };
        const userPriority = priorityMap[task.priority] || 0.5; // Padrão para média

        let dueDateProximity = 0.0; // 0 = longe, 1 = hoje ou passado
        if (task.dueDate) {
            const today = new Date(); today.setHours(0,0,0,0);
            const dueDate = new Date(task.dueDate + "T00:00:00Z"); // Adiciona T00:00:00Z para consistência
            const diffDays = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
            if (diffDays <= 0) dueDateProximity = 1.0; // Vencido ou hoje
            else if (diffDays <= 3) dueDateProximity = 0.8; // Em 3 dias
            else if (diffDays <= 7) dueDateProximity = 0.6; // Em 1 semana
            else if (diffDays <= 14) dueDateProximity = 0.4; // Em 2 semanas
            else dueDateProximity = 0.2; // Mais de 2 semanas
        }

        const numSubtasks = task.subtasks ? task.subtasks.length : 0;
        const normalizedSubtasks = Math.min(numSubtasks / this.maxSubtasksForNormalization, 1.0);

        const hasResponsible = task.responsible && task.responsible.trim() !== '' ? 1.0 : 0.0;

        return [userPriority, dueDateProximity, normalizedSubtasks, hasResponsible];
    }

    // Obtém a predição de prioridade para uma tarefa
    getTaskPriorityPrediction(task) {
        if (task.completed) return 0; // Tarefas completas têm prioridade 0 para a IA
        const features = this._normalizeTaskFeatures(task);
        const prediction = this.neuralNet.predict(features);
        return prediction.finalOutputs[0]; // A saída é um array com um único valor
    }

    // Adiciona um exemplo de treinamento baseado no feedback do usuário
    addTrainingSample(task, targetPriority) { // targetPriority: 0.1 (não importante) ou 0.9 (importante)
        const features = this._normalizeTaskFeatures(task);
        this.trainingData.inputs.push(features);
        this.trainingData.targets.push([targetPriority]); // Target é um array
        this.saveTrainingData(); // Salva dados de treino incrementalmente
    }

    // Treina a rede neural com os dados coletados
    trainNetwork(epochs = 500, learningRate = 0.05) {
        if (this.trainingData.inputs.length === 0) {
            showNotification("MapNeural: Sem dados de feedback para treinar a IA.", 3000);
            return;
        }
        this.neuralNet.train(this.trainingData.inputs, this.trainingData.targets, epochs, learningRate);
        this.saveState(); // Salva os pesos e biases após o treino
        showNotification(`MapNeural: IA treinada com ${this.trainingData.inputs.length} exemplos.`, 2500);
    }

    // Salva o estado da rede (pesos e biases) no localStorage
    saveState() {
        const state = this.neuralNet.exportState();
        localStorage.setItem(STORAGE_KEYS.MAP_NEURAL_STATE, JSON.stringify(state));
    }

    // Carrega o estado da rede do localStorage
    loadState() {
        const savedState = localStorage.getItem(STORAGE_KEYS.MAP_NEURAL_STATE);
        if (savedState) {
            try {
                const state = JSON.parse(savedState);
                if (this.neuralNet.importState(state)) {
                    console.log("MapNeural: Estado da IA carregado com sucesso.");
                } else {
                     console.warn("MapNeural: Falha ao importar estado da IA. Usando rede nova.");
                }
            } catch (e) {
                console.error("MapNeural: Erro ao carregar estado da IA do localStorage.", e);
            }
        } else {
            console.log("MapNeural: Nenhum estado salvo encontrado. Iniciando com nova rede.");
        }
        this.loadTrainingData(); // Carrega dados de treino existentes
    }

    // Salva os dados de treinamento
    saveTrainingData() {
        localStorage.setItem(STORAGE_KEYS.MAP_NEURAL_TRAINING_DATA, JSON.stringify(this.trainingData));
    }

    // Carrega os dados de treinamento
    loadTrainingData() {
        const savedTrainingData = localStorage.getItem(STORAGE_KEYS.MAP_NEURAL_TRAINING_DATA);
        if (savedTrainingData) {
            try {
                this.trainingData = JSON.parse(savedTrainingData);
                console.log(`MapNeural: ${this.trainingData.inputs.length} exemplos de treino carregados.`);
            } catch (e) {
                console.error("MapNeural: Erro ao carregar dados de treino.", e);
                this.trainingData = { inputs: [], targets: [] };
            }
        }
    }
}
// Instância global do gerenciador da IA
const mapNeuralManager = new MapNeuralManager();
