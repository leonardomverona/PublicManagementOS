                });
                this.updateStageThumbnails(); // Atualiza a sidebar de miniaturas
            }

            restoreWindows() {
                this.windowManager.windows.forEach((winData, winId) => {
                    const originalState = this.originalWindowStates.get(winId);
                    if (originalState) { // Restaura posição e tamanho originais
                        winData.element.style.left = originalState.left;

                this.focusedAppId = null;
                if(this.windowManager.activeWindowId) this.windowManager.makeActive(this.windowManager.activeWindowId); // Reativa a janela que estava ativa antes

        }

        /**
         * Renderiza a árvore de arquivos no contêiner especificado.
         * @param {object} node - O nó raiz (ou subnó) a ser renderizado.
         * @param {string} winId - O ID da janela do explorador de arquivos.
         * @param {string} currentPathForNode - O caminho base para este nível da árvore.
         * @param {number} depth - A profundidade atual na árvore (para indentação).
         */
        function renderFsTree(node, winId, currentPathForNode = 'root', depth = 0) {
            const winData = windowManager.windows.get(winId);
            if (!winData || !winData.currentAppInstance) return;
            const context = winData.currentAppInstance;

            if (depth === 0) context.treeCont.innerHTML = ''; // Limpa a árvore antes de renderizar do zero

            // Função recursiva para renderizar cada nó e seus filhos
            const renderNodeRecursive = (currentNodeData, parentElement, currentDepth) => {
                (currentNodeData.items || [])
                .sort((a, b) => { // Ordena: pastas primeiro, depois por nome
                    if (a.isFolder !== b.isFolder) return a.isFolder ? -1 : 1;
                    return a.name.localeCompare(b.name);
                })
                .forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'file-tree-item';
                    itemEl.style.paddingLeft = `${currentDepth * 15 + 5}px`; // Indentação baseada na profundidade

                    let icon = '📄'; // Ícone padrão para arquivo
                    if (item.isFolder) {
                        icon = item.isOpen ? '📂' : '📁'; // Ícone de pasta aberta/fechada
                    } else if (item.appDataType) { // Ícone específico do tipo de app
                        const appIcons = {
                            'swot': '📝', 'okr': '🎯', 'gantt': '📊', 'project-tasks': '✅',
                            'ishikawa': '🐠', 'bpmn': '🔄', 'mindmap': '🧠', 'contract': '📜',
                            'checklist': '☑️', 'ncr': '⚠️', 'pdca': '🔁', '5w2h': '❓',
                            'kanban-board': '📋', 'sipoc': '🧩' // Ícone para SIPOC
                        };
                        icon = appIcons[item.appDataType] || '📄';
                    } else if (item.name.endsWith('.json') || item.name.endsWith('.txt') || item.name.endsWith('.md')) {
                        icon = '📝'; // Ícone para arquivos de texto/JSON comuns
                    }
                    itemEl.innerHTML = `<span class="item-icon">${icon}</span><span>${item.name}</span>`;
                    itemEl.dataset.path = item.path; // Armazena o caminho do item no elemento

                    if (item.path === context.currentPath) itemEl.classList.add('selected'); // Marca como selecionado

                    // Evento de clique para selecionar item e expandir/recolher pasta
                    itemEl.onclick = (e) => {
                        e.stopPropagation();
                        context.treeCont.querySelectorAll('.file-tree-item.selected').forEach(el => el.classList.remove('selected'));
                        itemEl.classList.add('selected');
                        context.currentPath = item.path;
                        fileSystem.currentSelectedItemPath = item.path; // Atualiza o caminho globalmente selecionado
                        showFsDetails(item.path, winId); // Mostra detalhes do item

                        if (item.isFolder) {
                            item.isOpen = !item.isOpen; // Alterna estado de abertura da pasta
                            fileSystem.save(); // Salva o estado da árvore
                            itemEl.querySelector('.item-icon').textContent = item.isOpen ? '📂' : '📁';
                            const folderContentEl = itemEl.querySelector('.file-tree-folder-content');
                            if (folderContentEl) {
                                folderContentEl.style.display = item.isOpen ? 'block' : 'none';
                                if (item.isOpen && item.items) { // Se abrindo e tem filhos, renderiza os filhos
                                    folderContentEl.innerHTML = '';
                                    if (item.items.length > 0) renderNodeRecursive(item, folderContentEl, currentDepth + 1);
                                } else if (!item.isOpen) {
                                    folderContentEl.innerHTML = ''; // Limpa conteúdo se fechando
                                }
                            }
                        }
                    };
                    // Evento de duplo clique para abrir arquivo ou expandir/recolher pasta
                    itemEl.ondblclick = (e) => {
                        e.stopPropagation();
                        if (!item.isFolder) openSelectedFsItem(winId); // Abre arquivo
                        else itemEl.click(); // Simula clique para expandir/recolher pasta
                    };
                    parentElement.appendChild(itemEl);

                    if (item.isFolder) { // Se for pasta, cria contêiner para seus filhos
                        const folderContentEl = document.createElement('div');
                        folderContentEl.className = 'file-tree-folder-content';
                        if (item.isOpen) {
                            folderContentEl.style.display = 'block';
                            if (item.items && item.items.length > 0) {
                                renderNodeRecursive(item, folderContentEl, currentDepth + 1);
                            }
                        } else {
                            folderContentEl.style.display = 'none';
                        }
                        itemEl.appendChild(folderContentEl);
                    }
                });
            };
            renderNodeRecursive(fileSystem.findNode(currentPathForNode) || fileSystem.fs, context.treeCont, 0);
            if (context.currentPath) showFsDetails(context.currentPath, winId);
            else showFsDetails('root', winId); // Mostra detalhes da raiz por padrão
        }

        /**
         * Mostra os detalhes de um item selecionado no painel de detalhes do Explorador de Arquivos.
         * @param {string} path - O caminho do item.
         * @param {string} winId - O ID da janela do explorador.
         */
        function showFsDetails(path, winId) {
            const winData = windowManager.windows.get(winId);
            if (!winData || !winData.currentAppInstance) return;
            const context = winData.currentAppInstance;
            const node = fileSystem.findNode(path);

            if (!context.detailsDiv) return;

            if (node) {
                context.currentPath = path;
                fileSystem.currentSelectedItemPath = path;
                let html = `<h4>${node.name}</h4><ul><li>Caminho: ${node.path}</li>`;
                if (node.isFolder) {
                    html += `<li>Tipo: Pasta</li><li>Itens: ${node.items?.length || 0}</li>`;
                    context.openBtn.style.display = 'none'; // Não há botão "Abrir" para pastas
                } else {
                    html += `<li>Tipo: ${node.type || 'Arquivo'} ${node.appDataType ? '('+node.appDataType+')' : ''}</li>`;
                    if(node.size) html += `<li>Tamanho: ${(node.size / 1024).toFixed(2)} KB</li>`;
                    context.openBtn.style.display = 'inline-block'; // Botão "Abrir" para arquivos
                }
                html += `</ul>`;
                context.detailsDiv.innerHTML = html;

                const canBeModified = path !== 'root' && path !== ''; // Raiz não pode ser modificada
                context.delBtn.style.display = canBeModified ? 'inline-block' : 'none';
                context.renameBtn.style.display = canBeModified ? 'inline-block' : 'none';
            } else {
                context.detailsDiv.innerHTML = `<p>Item não encontrado: "${path}".</p>`;
                context.delBtn.style.display = 'none';
                context.renameBtn.style.display = 'none';
                context.openBtn.style.display = 'none';
            }
        }

        /**
         * Cria uma nova pasta no sistema de arquivos virtual.
         * @param {string} winId - O ID da janela do explorador.
         */
        function createNewFsFolder(winId) {
            const winData = windowManager.windows.get(winId);
            if (!winData || !winData.currentAppInstance) return;
            const context = winData.currentAppInstance;
            const parentNode = fileSystem.findNode(context.currentPath);
            // Define o caminho pai: a pasta selecionada ou a raiz se nada estiver selecionado ou for arquivo
            const parentPath = (parentNode && parentNode.isFolder) ? context.currentPath : 'root';
            const parentName = parentNode?.name || 'Raiz';

            const folderName = prompt(`Nome da nova pasta em "${parentName}":`, "Nova Pasta");
            if (folderName && folderName.trim() !== "" && !folderName.includes('/')) {
                if (fileSystem.add(parentPath, { name: folderName.trim(), isFolder: true, items: [], isOpen: false })) {
                    const createdParentNode = fileSystem.findNode(parentPath);
                    if(createdParentNode) createdParentNode.isOpen = true; // Abre a pasta pai para mostrar a nova pasta
                    fileSystem.save();
                    renderFsTree(fileSystem.fs, winId); // Re-renderiza a árvore
                    showNotification(`Pasta "${folderName.trim()}" criada.`);
                }
            } else if (folderName) { // Se o nome for inválido (ex: contém '/')
                showNotification("Nome de pasta inválido.", 3000);
            }
        }

        /**
         * Cria um novo arquivo genérico (texto) no sistema de arquivos virtual.
         * @param {string} winId - O ID da janela do explorador.
         */
        function createNewFsFile(winId) {
            const winData = windowManager.windows.get(winId);
            if (!winData || !winData.currentAppInstance) return;
            const context = winData.currentAppInstance;
            const parentNode = fileSystem.findNode(context.currentPath);
            // Define o caminho pai: pasta selecionada, ou 'Documentos' se existir, ou raiz
            const parentPath = (parentNode && parentNode.isFolder) ? context.currentPath : (fileSystem.findNode('root/Documentos') ? 'root/Documentos' : 'root');
            const parentName = fileSystem.findNode(parentPath)?.name || 'Documentos';

            let fileName = prompt(`Nome do novo arquivo genérico em "${parentName}":`, "novo_arquivo.txt");
            if (fileName && fileName.trim() !== "" && !fileName.includes('/')) {
                fileName = fileName.trim();
                if (fileSystem.saveAppContentToVirtualFS(parentPath, fileName, "Conteúdo inicial...", 'text/plain')) {
                    const createdParentNode = fileSystem.findNode(parentPath);
                    if(createdParentNode) createdParentNode.isOpen = true; // Abre a pasta pai
                    fileSystem.save();
                    renderFsTree(fileSystem.fs, winId);
                    showNotification(`Arquivo "${fileName}" criado.`);
                }
            } else if (fileName) {
                showNotification("Nome de arquivo inválido.", 3000);
            }
        }

        /**
         * Faz upload de arquivos selecionados pelo usuário para o sistema de arquivos virtual.
         * @param {FileList} files - A lista de arquivos do input.
         * @param {string} winId - O ID da janela do explorador.
         */
        function uploadFsFiles(files, winId) {
            const winData = windowManager.windows.get(winId);
            if (!winData || !winData.currentAppInstance) return;
            const context = winData.currentAppInstance;
            const parentNode = fileSystem.findNode(context.currentPath);
            const parentPath = (parentNode && parentNode.isFolder) ? context.currentPath : 'root/Documentos';
            const parentName = fileSystem.findNode(parentPath)?.name || 'Documentos';
            let filesAdded = 0;

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    let appDataType = null; // Tenta identificar o tipo de app pela extensão
                    const extToAppType = {
                        '.swot': 'swot', '.okr': 'okr', '.gantt': 'gantt', '.tasks': 'project-tasks',
                        '.ishikawa': 'ishikawa', '.bpmn_simple': 'bpmn', '.wosmm': 'mindmap',
                        '.contract': 'contract', '.checklist': 'checklist', '.ncr': 'ncr',
                        '.pdca': 'pdca', '.5w2h': '5w2h', '.kanban': 'kanban-board', '.sipoc': 'sipoc' // Mapeamento para SIPOC
                    };
                    for (const ext in extToAppType) {
                        if (file.name.endsWith(ext)) {
                            appDataType = extToAppType[ext];
                            break;
                        }
                    }
                    // Adiciona o arquivo ao FS (skipSave = true para salvar uma vez no final)
                    if (fileSystem.add(parentPath, {
                        name: file.name, isFolder: false, type: file.type,
                        size: file.size, content: e.target.result, // Conteúdo como dataURL
                        appDataType: appDataType
                    }, true)) {
                        filesAdded++;
                    }
                    // Se todos os arquivos foram processados, salva e atualiza a UI
                    if (filesAdded === files.length) {
                        const uploadedParentNode = fileSystem.findNode(parentPath);
                        if(uploadedParentNode) uploadedParentNode.isOpen = true;
                        fileSystem.save();
                        renderFsTree(fileSystem.fs, winId);
                        showNotification(`${filesAdded} arquivo(s) enviado(s) para ${parentName}.`);
                    }
                };
                reader.readAsDataURL(file); // Lê o arquivo como dataURL
            });
        }

        /**
         * Exclui o item selecionado no Explorador de Arquivos.
         * @param {string} winId - O ID da janela do explorador.
         */
        function deleteSelectedFsItem(winId) {
            const winData = windowManager.windows.get(winId);
            if (!winData || !winData.currentAppInstance) return;
            const context = winData.currentAppInstance;
            const path = context.currentPath;

            if (!path || path === 'root') {
                showNotification("Selecione um item para excluir (não pode ser a raiz).", 3000);
                return;
            }
            const itemName = path.substring(path.lastIndexOf('/') + 1);
            const nodeToDelete = fileSystem.findNode(path);
            let confirmMsg = `Tem certeza que deseja excluir "${itemName}"?`;
            if (nodeToDelete && nodeToDelete.isFolder && nodeToDelete.items && nodeToDelete.items.length > 0) {
                confirmMsg = `A pasta "${itemName}" contém itens. Deseja excluir TUDO dentro dela também?`;
            }

            if (confirm(confirmMsg)) {
                if (fileSystem.delete(path)) {
                    showNotification(`"${itemName}" excluído com sucesso.`);
                    context.currentPath = path.substring(0, path.lastIndexOf('/')) || 'root'; // Seleciona o pai
                    fileSystem.currentSelectedItemPath = context.currentPath;
                    renderFsTree(fileSystem.fs, winId);
                    showFsDetails(context.currentPath, winId); // Atualiza detalhes
                }
            }
        }

        /**
         * Renomeia o item selecionado no Explorador de Arquivos.
         * @param {string} winId - O ID da janela do explorador.
         */
        function renameSelectedFsItem(winId) {
            const winData = windowManager.windows.get(winId);
            if (!winData || !winData.currentAppInstance) return;
            const context = winData.currentAppInstance;
            const oldPath = context.currentPath;

            if (!oldPath || oldPath === 'root') {
                showNotification("Selecione um item para renomear (não pode ser a raiz).", 3000);
                return;
            }
            const oldName = oldPath.substring(oldPath.lastIndexOf('/') + 1);
            const newName = prompt(`Novo nome para "${oldName}":`, oldName);

            if (newName && newName.trim() !== "" && newName !== oldName && !newName.includes('/')) {
                if (fileSystem.rename(oldPath, newName.trim())) {
                    showNotification(`"${oldName}" renomeado para "${newName.trim()}".`);
                    context.currentPath = oldPath.substring(0, oldPath.lastIndexOf('/') + 1) + newName.trim();
                    fileSystem.currentSelectedItemPath = context.currentPath;
                    renderFsTree(fileSystem.fs, winId);
                    showFsDetails(context.currentPath, winId);
                }
            } else if (newName && newName.trim() === "") {
                showNotification("O nome não pode ser vazio.", 2000);
            } else if (newName && newName.includes('/')) {
                showNotification("O nome não pode conter '/'.", 2000);
            } else if (newName !== oldName) { // Se cancelou ou não mudou
                // showNotification("Renomeação cancelada.", 2000); // Opcional
            }
        }

        /**
         * Abre um arquivo selecionado no Explorador de Arquivos com o aplicativo apropriado.
         * @param {string} winId - O ID da janela do explorador de arquivos.

        function openSelectedFsItem(winId) {

            const path = winDataFs.currentAppInstance.currentPath;
            const node = fileSystem.findNode(path);

            if (node && !node.isFolder) { // Apenas para arquivos
                const base64Data = node.content.split(',')[1]; // Extrai dados base64
                let jsonDataString;
                try {
                    // Decodifica base64 e depois URI componentes para tratar UTF-8
                    jsonDataString = decodeURIComponent(escape(atob(base64Data)));
                } catch (e) {
                    showNotification("Erro ao decodificar conteúdo do arquivo. Pode estar corrompido.", 3000);
                    console.error("Erro de decodificação Base64/UTF-8:", e, node.name);
                    return;
                }

                // Mapeamento de extensões/tipos de app para funções de abertura
                const appFileExtensions = {
                    '.swot': { action: openSWOTAnalysis, appDataType: 'swot' },
                    '.okr': { action: openOKRTracker, appDataType: 'okr' },
                    '.gantt': { action: openGanttChart, appDataType: 'gantt' },
                    '.tasks': { action: openProjectTasks, appDataType: 'project-tasks' },
                    '.ishikawa': { action: openIshikawaDiagram, appDataType: 'ishikawa' },
                    '.bpmn_simple': { action: openBPMNModeler, appDataType: 'bpmn' },
                    '.wosmm': { action: openMindMap, appDataType: 'mindmap' },
                    '.contract': { action: openContractManager, appDataType: 'contract' },
                    '.checklist': { action: openChecklistTool, appDataType: 'checklist' },
                    '.ncr': { action: openNCRTool, appDataType: 'ncr' },

                        if (newWinData && newWinData.currentAppInstance && typeof newWinData.currentAppInstance.loadData === 'function') {

                            }
                        } else if (node.appDataType === 'mindmap' && newWinData && newWinData.jmInstance) {
                             // Tratamento especial para MindMap (jsMind)
                             try {
                                const mindData = JSON.parse(jsonDataString);
                                newWinData.jmInstance.show(mindData);
                                windowManager.updateWindowTitle(newWinId, node.name); // Atualiza título da janela com nome do arquivo

                            } catch(e) {
                                console.error("Erro ao carregar Mapa Mental:",e);
                                showNotification("Erro ao carregar dados do Mapa Mental.", 3000);
                            }
                        }
                        opened = true;
                        break;
                    }
                }

                if (!opened) { // Se nenhum app específico foi encontrado
                     if (node.type === 'text/plain' || node.name.endsWith('.txt') || node.name.endsWith('.md')) {
                        // Abre como texto simples
                        const textContent = jsonDataString;
                        const textWinId = windowManager.createWindow(node.name, `<pre style="white-space:pre-wrap; padding:10px; font-family:monospace;">${textContent}</pre>`, {appType: 'text-viewer'});

                    } else {
                        showNotification(`Nenhuma ferramenta associada para abrir "${node.name}". Tipo: ${node.appDataType || node.type}`, 3000);
                    }
                }
            }
        }

        /**
         * Salva o conteúdo do Mapa Mental atual no sistema de arquivos virtual.
         * @param {object} jmInstance - A instância do jsMind.
         * @param {string} winId - O ID da janela do Mapa Mental.
         */
        function saveMindMapFileToFS(jmInstance, winId) {
            const winData = windowManager.windows.get(winId);
            if (!jmInstance || !winData || !winData.currentAppInstance) {
                showNotification("Mapa Mental não está ativo ou não foi encontrado.",3000);
                return;
            }
            const mindData = jmInstance.get_data('node_tree'); // Obtém dados do mapa
            const currentFileName = winData.currentAppInstance.currentFileName || "mapa_mental.wosmm";
            const filename = prompt("Salvar Mapa Mental como (no Explorador de Arquivos):", currentFileName);
            if (!filename) return; // Cancelado pelo usuário

            winData.currentAppInstance.currentFileName = filename.endsWith('.wosmm') ? filename : filename + '.wosmm';
            const jsonString = JSON.stringify(mindData, null, 2); // Formata JSON para melhor leitura

            // Define o caminho de salvamento: pasta selecionada, ou 'Processos', ou raiz
            const targetPath = fileSystem.currentSelectedItemPath && fileSystem.findNode(fileSystem.currentSelectedItemPath)?.isFolder ?
                fileSystem.currentSelectedItemPath :
                (fileSystem.findNode('root/Processos') ? 'root/Processos' : 'root');

            if (fileSystem.saveAppContentToVirtualFS(targetPath, winData.currentAppInstance.currentFileName, jsonString, 'application/json', 'mindmap')) {
                localStorage.setItem(STORAGE_KEYS.MIND_MAP, jsonString); // Atualiza localStorage (comportamento antigo)
                windowManager.updateWindowTitle(winId, winData.currentAppInstance.currentFileName); // Atualiza título da janela
                showNotification(`Mapa "${winData.currentAppInstance.currentFileName}" salvo no Explorador.`, 2500);
            }
        }

        /**
         * Carrega um arquivo de Mapa Mental (JSON) para a instância jsMind.
         * @param {File} file - O arquivo a ser carregado.
         * @param {object} jmInstance - A instância do jsMind.
         * @param {string} winId - O ID da janela do Mapa Mental.
         */
        function loadMindMapFile(file, jmInstance, winId) {
            const winData = windowManager.windows.get(winId);
            if (!file || !jmInstance || !winData || !winData.currentAppInstance) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.format === "node_tree" && data.data) { // Validação básica do formato
                        jmInstance.show(data);
                        localStorage.setItem(STORAGE_KEYS.MIND_MAP, e.target.result);
                        winData.currentAppInstance.currentFileName = file.name;
                        windowManager.updateWindowTitle(winId, file.name);
                        showNotification(`Mapa "${file.name}" carregado com sucesso.`, 2000);
                    } else {
                        showNotification("Formato de arquivo de Mapa Mental inválido.", 3000);
                    }
                } catch (err) {
                    showNotification("Erro ao ler o arquivo de Mapa Mental. Verifique se é um JSON válido.", 3000);
                    console.error("Erro ao carregar arquivo de mapa mental:", err);
                }
            };
            reader.readAsText(file);
        }

        /**
         * Exporta o Mapa Mental atual como uma imagem PNG.
         * @param {object} jmInstance - A instância do jsMind.
         * @param {string} containerId - O ID do contêiner do Mapa Mental.
         */
        function exportMindMapPNG(jmInstance, containerId) {
            if (!jmInstance || typeof html2canvas === 'undefined') {
                showNotification("Funcionalidade de exportação PNG indisponível (html2canvas não carregado).",3000);
                return;
            }
            const mindmapContainer = document.getElementById(containerId);
            if (!mindmapContainer) {
                showNotification("Contêiner do Mapa Mental não encontrado para exportação.", 3000);
                return;
            }
            const mind = jmInstance.mind;
            const filename = (mind.data.topic || mind.meta.name || 'mapa_mental').replace(/[^a-z0-9_\-\s.]/gi, '_') + '.png';

            html2canvas(mindmapContainer, {
                backgroundColor: getComputedStyle(mindmapContainer).backgroundColor, // Usa a cor de fundo atual
                useCORS: true, // Para imagens externas, se houver
                scale: 1.5 // Aumenta a resolução da imagem exportada
            }).then(canvas => {
                const a = document.createElement('a');
                a.href = canvas.toDataURL('image/png');
                a.download = filename;
                a.click(); // Inicia o download
            }).catch(err => {
                console.error("Erro ao exportar Mapa Mental para PNG:", err);
                showNotification("Ocorreu um erro ao tentar exportar o mapa como PNG.", 3000);
            });
        }

        /**

         */
        function addMindMapNodeInteractive(jmInstance) {
            if (!jmInstance) {showNotification("Mapa Mental não está ativo.",3000);return;}
            const selectedNode = jmInstance.get_selected_node();
            if (!selectedNode) {
                showNotification("Por favor, selecione um nó pai para adicionar um filho.", 3000);
                return;
            }
            const topic = prompt("Nome do novo nó:", "Novo Tópico");
            if (topic && topic.trim() !== "") {
                jmInstance.add_node(selectedNode.id, jsMind.util.uuid.newid(), topic.trim());
            }
        }

        /**
         * Remove o nó selecionado (e seus filhos) do Mapa Mental.
         * @param {object} jmInstance - A instância do jsMind.
         */
        function removeMindMapNodeInteractive(jmInstance) {
            if (!jmInstance) {showNotification("Mapa Mental não está ativo.",3000);return;}
            const selectedNode = jmInstance.get_selected_node();
            if (!selectedNode) {
                showNotification("Por favor, selecione um nó para remover.", 3000);
                return;
            }
            if (selectedNode.isroot) { // Não permite remover o nó raiz
                showNotification("Não é possível remover o nó raiz do mapa.", 3000);
                return;
            }
            if (confirm(`Tem certeza que deseja remover o nó "${selectedNode.topic}" e todos os seus filhos?`)) {
                jmInstance.remove_node(selectedNode.id);
            }
        }

                    task.aiPredictedPriority = aiPrediction; // Armazena para ordenação

                    let aiPriorityDisplay = `<span class="ai-priority-indicator" title="Prioridade Sugerida pela IA MapNeural: ${aiPrediction.toFixed(2)}">

                                    <span><i class="fas fa-flag"></i> Prioridade: ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>

                                </div>
                            </div>
                            <div class="task-actions">

                                    <button class="app-button secondary action-button" data-action="ai-feedback-important" data-id="${task.id}" title="Marcar como Importante (Treinar IA)"><i class="fas fa-thumbs-up"></i></button>

                        if (sortBy === 'aiPriority') { // Ordenar pela prioridade da IA (decrescente)
                            const prioA = a.aiPredictedPriority !== undefined ? a.aiPredictedPriority : -1;
                            const prioB = b.aiPredictedPriority !== undefined ? b.aiPredictedPriority : -1;
                            return prioB - prioA;
                        }
                        return 0;
                    });
                    filteredTasks.forEach(task => this.renderTaskItem(task, this.listContainerUl));
                },
                taskMatchesFilter: function(task, field, value) {
                    let match = false;
                    if (field === 'priority' && task.priority === value) match = true;
                    if (field === 'responsible' && task.responsible && task.responsible.toLowerCase().includes(value)) match = true;
                    if (match) return true;
                    if (task.subtasks && task.subtasks.length > 0) {
                        return task.subtasks.some(st => this.taskMatchesFilter(st, field, value));
                    }
                    return false;
                },
                findTaskById: function(taskId, tasksArray = this.tasks) {
                    for (const task of tasksArray) {
                        if (task.id === taskId) return task;
                        if (task.subtasks) {
                            const foundInSubtask = this.findTaskById(taskId, task.subtasks);
                            if (foundInSubtask) return foundInSubtask;
                        }
                    }
                    return null;
                },
                deleteTaskRecursive: function(taskId, tasksArray = this.tasks) {
                    for (let i = 0; i < tasksArray.length; i++) {
                        if (tasksArray[i].id === taskId) {
                            tasksArray.splice(i, 1);
                            return true;
                        }
                        if (tasksArray[i].subtasks) {
                            if (this.deleteTaskRecursive(taskId, tasksArray[i].subtasks)) return true;
                        }
                    }
                    return false;
                },
                saveData: function() {
                    const filename = prompt("Salvar Tarefas de Projeto como:", this.currentFileName);
                    if (!filename) return;
                    this.currentFileName = filename.endsWith('.tasks') ? filename : filename + '.tasks';
                    const jsonString = JSON.stringify(this.tasks.map(t => { // Remove aiPredictedPriority antes de salvar
                        const { aiPredictedPriority, ...taskToSave } = t;
                        return taskToSave;
                    }), null, 2);
                    const targetPath = fileSystem.currentSelectedItemPath && fileSystem.findNode(fileSystem.currentSelectedItemPath)?.isFolder ?
                        fileSystem.currentSelectedItemPath :
                        (fileSystem.findNode('root/Projetos') ? 'root/Projetos' : 'root');
                    if (fileSystem.saveAppContentToVirtualFS(targetPath, this.currentFileName, jsonString, 'application/json', 'project-tasks')) {
                        windowManager.updateWindowTitle(this.winId, this.currentFileName);
                    }
                },
                loadData: function(data, fileName) {
                    if (typeof data === 'string') {
                        try { data = JSON.parse(data); }
                        catch (e) { showNotification("Erro ao interpretar dados das tarefas. Arquivo pode estar corrompido.", 3000); return; }
                    }
                    this.tasks = Array.isArray(data) ? data : [];
                    this.currentFileName = fileName || "Tarefas Carregadas.tasks";
                    windowManager.updateWindowTitle(this.winId, this.currentFileName);
                    this.renderTasks();
                },
                cleanup: () => { /* Nenhuma limpeza específica necessária aqui por enquanto */ }
            };
            winData.currentAppInstance = appState;

            appState.addBtn.onclick = () => {
                const text = appState.taskInput.value.trim();
                if (!text) { showNotification("A descrição da tarefa não pode estar vazia.", 2000); return; }
                const newTaskData = {
                    text: text,
                    responsible: appState.responsibleInput.value.trim(),
                    dueDate: appState.dueDateInput.value || null,
                    priority: appState.priorityInput.value,
                    completed: false,
                    subtasks: []
                };

                if (appState.editingTaskId) {
                    const taskToUpdate = appState.findTaskById(appState.editingTaskId);
                    if (taskToUpdate) {
                        Object.assign(taskToUpdate, newTaskData); // Atualiza os campos
                    }
                    appState.editingTaskId = null;
                    appState.addBtn.innerHTML = '<i class="fas fa-plus" style="margin-right:5px;"></i> Adicionar';
                } else {
                    newTaskData.id = generateId('task');
                    appState.tasks.push(newTaskData);
                }
                appState.taskInput.value = ''; appState.responsibleInput.value = '';
                appState.dueDateInput.value = ''; appState.priorityInput.value = 'media';
                appState.renderTasks();
            };

            appState.listContainerUl.addEventListener('click', (e) => {
                const targetButton = e.target.closest('button.action-button');
                const targetCheckbox = e.target.closest('.task-checkbox');

                if (targetCheckbox) {
                    const taskId = targetCheckbox.dataset.id;
                    const task = appState.findTaskById(taskId);
                    if (task) task.completed = targetCheckbox.checked;
                    appState.renderTasks();
                } else if (targetButton) {
                    const action = targetButton.dataset.action;
                    const taskId = targetButton.dataset.id;
                    const task = appState.findTaskById(taskId);

                    if (action === 'delete') {
                        if (confirm("Tem certeza que deseja excluir esta tarefa e todas as suas subtarefas?")) {
                            appState.deleteTaskRecursive(taskId);
                            appState.renderTasks();
                        }
                    } else if (action === 'add-subtask' && task) {
                        const subtaskText = prompt("Descrição da nova subtarefa:");
                        if (subtaskText) {
                            if (!task.subtasks) task.subtasks = [];
                            task.subtasks.push({
                                id: generateId('subtask'), text: subtaskText,
                                responsible: task.responsible, dueDate: task.dueDate, priority: task.priority,
                                completed: false, subtasks: []
                            });
                            appState.renderTasks();
                        }
                    } else if (action === 'edit' && task) {
                        appState.taskInput.value = task.text;
                        appState.responsibleInput.value = task.responsible || '';
                        appState.dueDateInput.value = task.dueDate || '';
                        appState.priorityInput.value = task.priority || 'media';
                        appState.addBtn.innerHTML = '<i class="fas fa-save" style="margin-right:5px;"></i> Atualizar Tarefa';
                        appState.editingTaskId = taskId;
                    } else if (action === 'ai-feedback-important' && task) {
                        mapNeuralManager.addTrainingSample(task, 0.9); // 0.9 para "importante"
                        showNotification(`Feedback "Importante" para "${task.text}" registrado para IA.`, 2000);
                    } else if (action === 'ai-feedback-not-important' && task) {
                        mapNeuralManager.addTrainingSample(task, 0.1); // 0.1 para "menos importante"
                        showNotification(`Feedback "Menos Importante" para "${task.text}" registrado para IA.`, 2000);
                    }
                }
            });

            appState.filterPrioritySelect.onchange = () => appState.renderTasks();
            appState.filterResponsibleInput.oninput = () => appState.renderTasks();
            appState.sortBySelect.onchange = () => appState.renderTasks();
            appState.saveBtn.onclick = () => appState.saveData();
            appState.loadInput.onchange = (e) => {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => { appState.loadData(event.target.result, file.name); };
                reader.readAsText(file); e.target.value = null;
            };
            appState.trainAiBtn.onclick = () => {
                mapNeuralManager.trainNetwork();
                showNotification("IA MapNeural treinada com os feedbacks fornecidos!", 2500);
                appState.renderTasks(); // Re-renderiza para mostrar novas predições da IA
            };

            const savedTasks = localStorage.getItem(STORAGE_KEYS.PROJECT_TASKS);
            if (savedTasks) {
                try { appState.loadData(JSON.parse(savedTasks), "Tarefas Salvas Localmente.tasks"); }
                catch(e) { appState.tasks = []; console.warn("Erro ao carregar tarefas do localStorage", e); }
            }
            appState.renderTasks();
            return winId;
        }

                    this.renderObjectives();

                        this.objectives[objIndex][field] = value;
                    } else { // Atualizando campo do Key Result

            appState.containerEl.addEventListener('click', (e) => { // Delegação de eventos para botões de ação

                if (!targetButton) return;
                const action = targetButton.dataset.action;
                const objIndex = parseInt(targetButton.dataset.objIndex || targetButton.closest('[data-obj-index]')?.dataset.objIndex);
                const krIndex = parseInt(targetButton.dataset.krIndex || targetButton.closest('[data-kr-index]')?.dataset.krIndex);

                if (action === 'add-kr') appState.addKeyResult(objIndex);
                else if (action === 'delete-obj') appState.deleteObjective(objIndex);
                else if (action === 'delete-kr') appState.deleteKeyResult(objIndex, krIndex);

                    const objIndex = parseInt(e.target.dataset.objIndex);
                    const krIndex = e.target.dataset.krIndex !== undefined ? parseInt(e.target.dataset.krIndex) : undefined;
                    const field = e.target.dataset.field;
                    appState.updateData(objIndex, krIndex, field, e.target.value);

            appState.loadInput.onchange = (e) => {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => { appState.loadData(event.target.result, file.name); };
                reader.readAsText(file);
                e.target.value = null;
            };
            const savedOkrs = localStorage.getItem(STORAGE_KEYS.OKR_TRACKER);
            if (savedOkrs) {
                try { appState.loadData(JSON.parse(savedOkrs), "OKRs Salvos Localmente.okr"); }
                catch(e) { console.warn("Erro ao carregar OKRs do localStorage", e); appState.addObjective(); /* Adiciona um objetivo inicial se o load falhar */ }
            } else {
                appState.addObjective(); // Adiciona um objetivo inicial se não houver dados salvos

        }

            const winId = windowManager.createWindow('Cronograma Gantt PRO', content, {
                width: '1150px',
                height: '650px',
                appType: 'gantt-chart'
            });
            const winData = windowManager.windows.get(winId);
            if(!winData) return winId;

            const appState = {
                winId: winId,
                tasks: [],
                currentFileName: "Novo Cronograma.gantt",
                tableBody: winData.element.querySelector(`#ganttTableBody_${uniqueSuffix}`),
                chartBarsContainer: winData.element.querySelector(`#ganttChartBars_${uniqueSuffix}`),
                timelineHeader: winData.element.querySelector(`#ganttTimelineHeader_${uniqueSuffix}`),
                addTaskBtn: winData.element.querySelector(`#addGanttTaskBtn_${uniqueSuffix}`),
                saveBtn: winData.element.querySelector(`#saveGanttBtn_${uniqueSuffix}`),
                loadInput: winData.element.querySelector(`#loadGanttInput_${uniqueSuffix}`),
                zoomSlider: winData.element.querySelector(`#ganttZoom_${uniqueSuffix}`),
                timeScaleSelect: winData.element.querySelector(`#ganttTimeScale_${uniqueSuffix}`),

                init: function() {
                    this.addTaskBtn.onclick = () => this.addTask();
                    this.saveBtn.onclick = () => this.saveData();
                    this.loadInput.onchange = (e) => {
                        const file = e.target.files[0]; if (!file) return;
                        const reader = new FileReader();
                        reader.onload = (event) => this.loadData(event.target.result, file.name);
                        reader.readAsText(file);
                        e.target.value = null;
                    };
                    this.zoomSlider.oninput = () => this.renderChart(); // Re-renderiza apenas o gráfico no zoom
                    this.timeScaleSelect.onchange = () => this.renderChart(); // Re-renderiza apenas o gráfico na mudança de escala
                    this.tableBody.addEventListener('input', (e) => this.handleTableInput(e));
                    this.tableBody.addEventListener('click', (e) => this.handleTableAction(e));
                    this.loadInitialData(); // Carrega dados iniciais (localStorage ou padrão)
                    this.renderAll();
                },
                loadInitialData: function() {
                    const savedGantt = localStorage.getItem(STORAGE_KEYS.GANTT_CHART);
                    if (savedGantt) {
                        try {
                            this.tasks = JSON.parse(savedGantt);
                            this.currentFileName = "Cronograma Salvo Localmente.gantt";
                            windowManager.updateWindowTitle(this.winId, this.currentFileName);
                        } catch (e) {
                            console.warn("Erro ao carregar Gantt do localStorage", e);
                            this.tasks = []; // Reseta se houver erro
                        }
                    }
                },
                renderAll: function() { this.renderTable(); this.renderChart(); },
                renderTable: function() {
                    this.tableBody.innerHTML = '';
                    this.tasks.forEach((task) => {
                        const row = document.createElement('div');
                        row.className = 'gantt-task-table-row';
                        row.dataset.taskId = task.id;
                        row.innerHTML = `
                            <span>${task.id.slice(-4)}</span>
                            <input type="text" class="app-input" value="${task.name}" data-field="name" title="${task.name}">
                            <input type="date" class="app-input" value="${task.start || ''}" data-field="start">
                            <input type="date" class="app-input" value="${task.end || ''}" data-field="end">
                            <input type="number" class="app-input" value="${task.duration || ''}" data-field="duration" min="0" title="Duração (dias)">
                            <input type="number" class="app-input" value="${task.progress || 0}" data-field="progress" min="0" max="100" title="% Concluída">
                            <input type="text" class="app-input" value="${task.resources || ''}" data-field="resources" placeholder="Ex: Rec1, Rec2">
                            <input type="text" class="app-input" value="${task.dependencies || ''}" data-field="dependencies" placeholder="IDs: ${task.id.slice(-4)}">
                            <div><button class="app-button danger action-button" data-action="delete" title="Excluir"><i class="fas fa-trash"></i></button></div>
                        `;
                        this.tableBody.appendChild(row);
                    });
                },
                renderChart: function() {
                    this.chartBarsContainer.innerHTML = '';
                    this.timelineHeader.innerHTML = '';
                    if (this.tasks.length === 0) return;

                    let minDateOverall = null, maxDateOverall = null;
                    this.tasks.forEach(task => { // Encontra datas mínimas e máximas para definir a escala do gráfico
                        if (task.start) { const startDate = new Date(task.start + "T00:00:00Z"); if (!minDateOverall || startDate < minDateOverall) minDateOverall = startDate; }
                        if (task.end) { const endDate = new Date(task.end + "T00:00:00Z"); if (!maxDateOverall || endDate > maxDateOverall) maxDateOverall = endDate; }
                    });

                    if (!minDateOverall || !maxDateOverall || minDateOverall > maxDateOverall) {
                        this.chartBarsContainer.innerHTML = '<p style="padding:10px; color:var(--secondary-text-color)">Datas inválidas ou insuficientes para exibir o gráfico.</p>';
                        return;
                    }

                    const timeScale = this.timeScaleSelect.value;
                    const unitVisualWidth = parseInt(this.zoomSlider.value) || 30; // Largura visual de cada unidade de tempo

                    // Adiciona um "padding" de datas para o gráfico não ficar colado nas bordas
                    const paddedMinDate = new Date(minDateOverall);
                    paddedMinDate.setUTCDate(paddedMinDate.getUTCDate() - (timeScale === 'months' ? 30 : (timeScale === 'weeks' ? 14 : 7))); // Ajustado padding
                    const paddedMaxDate = new Date(maxDateOverall);
                    paddedMaxDate.setUTCDate(paddedMaxDate.getUTCDate() + (timeScale === 'months' ? 60 : (timeScale === 'weeks' ? 28 : 14))); // Ajustado padding

                    let currentTimelineDate = new Date(paddedMinDate);
                    let timelineHTML = '';
                    let totalVisualUnits = 0;

                    const getDaysBetween = (d1, d2) => Math.ceil(Math.abs(d1.getTime() - d2.getTime()) / (1000 * 60 * 60 * 24));

                    // Renderiza o cabeçalho da linha do tempo (dias, semanas, meses)
                    if (timeScale === "days") {
                        while(currentTimelineDate <= paddedMaxDate) {
                            timelineHTML += `<span style="display:inline-block; width:${unitVisualWidth}px; text-align:center; border-right:1px solid var(--separator-color); font-size:0.8em;">${currentTimelineDate.getUTCDate()}/${currentTimelineDate.getUTCMonth()+1}</span>`;
                            currentTimelineDate.setUTCDate(currentTimelineDate.getUTCDate() + 1);
                            totalVisualUnits++;
                        }
                    } else if (timeScale === "weeks") {
                        currentTimelineDate = new Date(paddedMinDate);
                        currentTimelineDate.setUTCDate(currentTimelineDate.getUTCDate() - currentTimelineDate.getUTCDay()); // Alinha com o início da semana
                        while(currentTimelineDate <= paddedMaxDate) {
                            const weekEnd = new Date(currentTimelineDate); weekEnd.setUTCDate(currentTimelineDate.getUTCDate() + 6);
                            timelineHTML += `<span style="display:inline-block; width:${unitVisualWidth}px; text-align:center; border-right:1px solid var(--separator-color); font-size:0.8em;" title="Semana de ${currentTimelineDate.toLocaleDateString()} a ${weekEnd.toLocaleDateString()}">S${currentTimelineDate.getUTCDate()}/${currentTimelineDate.getUTCMonth()+1}</span>`;
                            currentTimelineDate.setUTCDate(currentTimelineDate.getUTCDate() + 7);
                            totalVisualUnits++;
                        }
                    } else if (timeScale === "months") {
                        currentTimelineDate = new Date(paddedMinDate); currentTimelineDate.setUTCDate(1); // Alinha com o início do mês
                        while(currentTimelineDate <= paddedMaxDate) {
                            const monthName = currentTimelineDate.toLocaleString('pt-BR', { month: 'short', year: '2-digit' }); // Adicionado ano
                            timelineHTML += `<span style="display:inline-block; width:${unitVisualWidth}px; text-align:center; border-right:1px solid var(--separator-color); font-size:0.8em;">${monthName}</span>`;
                            currentTimelineDate.setUTCMonth(currentTimelineDate.getUTCMonth() + 1);
                            totalVisualUnits++;
                        }
                    }
                    this.timelineHeader.innerHTML = timelineHTML;
                    this.chartBarsContainer.style.width = `${totalVisualUnits * unitVisualWidth}px`; // Define a largura total da área de barras

                    // Renderiza as barras de Gantt para cada tarefa
                    this.tasks.forEach((task, index) => {
                        const tableRowEl = this.tableBody.querySelector(`.gantt-task-table-row[data-task-id="${task.id}"]`);
                        const rowHeight = tableRowEl ? tableRowEl.offsetHeight : 30; // Usa altura da linha da tabela
                        if (!task.start || !task.end) return; // Pula tarefas sem datas
                        const startDate = new Date(task.start + "T00:00:00Z");
                        const endDate = new Date(task.end + "T00:00:00Z");
                        if (startDate > endDate) return; // Pula tarefas com datas inválidas

                        let barOffsetUnits, barDurationUnits;
                        let effectivePaddedMinDate = new Date(paddedMinDate);

                        // Calcula o deslocamento e a duração da barra em unidades visuais
                        if (timeScale === "days") {
                            barOffsetUnits = getDaysBetween(effectivePaddedMinDate, startDate);
                            barDurationUnits = getDaysBetween(startDate, endDate) + 1;
                        } else if (timeScale === "weeks") {
                            effectivePaddedMinDate.setUTCDate(effectivePaddedMinDate.getUTCDate() - effectivePaddedMinDate.getUTCDay());
                            barOffsetUnits = Math.floor(getDaysBetween(effectivePaddedMinDate, startDate) / 7);
                            barDurationUnits = Math.ceil((getDaysBetween(startDate, endDate) + 1) / 7);
                        } else if (timeScale === "months") {
                            effectivePaddedMinDate.setUTCDate(1);
                            const startMonthSeq = startDate.getUTCFullYear() * 12 + startDate.getUTCMonth();
                            const endMonthSeq = endDate.getUTCFullYear() * 12 + endDate.getUTCMonth();
                            const minMonthSeq = effectivePaddedMinDate.getUTCFullYear() * 12 + effectivePaddedMinDate.getUTCMonth();
                            barOffsetUnits = startMonthSeq - minMonthSeq;
                            barDurationUnits = (endMonthSeq - startMonthSeq) + 1;
                        }
                        barDurationUnits = Math.max(barDurationUnits > 0 ? barDurationUnits : 0.1, 0.1); // Garante largura mínima

                        const barRow = document.createElement('div');
                        barRow.className = 'gantt-bar-row';
                        barRow.style.height = `${rowHeight}px`; // Mesma altura da linha da tabela
                        barRow.style.lineHeight = `${rowHeight}px`;

                        const bar = document.createElement('div');
                        bar.className = 'gantt-bar';
                        bar.style.backgroundColor = task.color || 'var(--accent-color)';
                        const progress = task.progress || 0;
                        if (progress >= 100) bar.classList.add('gantt-bar-complete'); // Estilo para tarefas completas

                        bar.style.left = `${barOffsetUnits * unitVisualWidth}px`;
                        bar.style.width = `${barDurationUnits * unitVisualWidth - 2}px`; // -2 para pequena margem
                        bar.style.top = `calc((${rowHeight}px - 20px) / 2)`; // Centraliza verticalmente
                        bar.title = `${task.name} (${progress}%) - ${new Date(task.start + "T00:00:00Z").toLocaleDateString()} a ${new Date(task.end + "T00:00:00Z").toLocaleDateString()}`;
                        bar.textContent = `${task.name} (${progress}%)`;

                        const progressBarEl = document.createElement('div');
                        progressBarEl.className = 'progress';
                        progressBarEl.style.width = `${progress}%`;
                        bar.appendChild(progressBarEl);
                        barRow.appendChild(bar);
                        this.chartBarsContainer.appendChild(barRow);
                    });
                },
                calculateDuration: function(start, end) { // Calcula duração em dias
                    if (!start || !end) return null;
                    const startDate = new Date(start + "T00:00:00Z");
                    const endDate = new Date(end + "T00:00:00Z");
                    if (endDate < startDate) return null;
                    const diffTime = endDate.getTime() - startDate.getTime();
                    return Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // +1 para incluir o dia final
                },
                calculateEndDate: function(start, duration) { // Calcula data final baseada no início e duração
                    if (!start || !duration || duration <= 0) return null;
                    const startDate = new Date(start + "T00:00:00Z");
                    startDate.setUTCDate(startDate.getUTCDate() + parseInt(duration) -1); // -1 porque a duração inclui o dia inicial
                    return startDate.toISOString().split('T')[0];
                },
                handleTableInput: function(e) { // Lida com inputs na tabela de tarefas
                    const rowEl = e.target.closest('.gantt-task-table-row');
                    if (!rowEl) return;
                    const taskId = rowEl.dataset.taskId;
                    const task = this.tasks.find(t => t.id === taskId);
                    if (!task) return;

                    const field = e.target.dataset.field;
                    let value = e.target.value;
                    task[field] = value;

                    // Recalcula duração ou data final se datas ou duração mudarem
                    if (field === 'start' || field === 'end') {
                        if(task.start && task.end) {
                            task.duration = this.calculateDuration(task.start, task.end);
                            const durationInput = rowEl.querySelector('input[data-field="duration"]');
                            if(durationInput) durationInput.value = task.duration || '';
                        }
                    } else if (field === 'duration') {
                        if(task.start && task.duration > 0) {
                            task.end = this.calculateEndDate(task.start, task.duration);
                            const endInput = rowEl.querySelector('input[data-field="end"]');
                            if(endInput) endInput.value = task.end || '';
                        }
                    }
                    // Re-renderiza o gráfico se qualquer campo exceto nome for alterado
                    if(field !== "name"){ this.renderChart(); } else { this.renderChart(); /* Pode otimizar para não renderizar se só nome mudar */ }
                    localStorage.setItem(STORAGE_KEYS.GANTT_CHART, JSON.stringify(this.tasks)); // Salva no localStorage
                },
                handleTableAction: function(e) { // Lida com ações (ex: excluir) na tabela
                    const button = e.target.closest('button[data-action="delete"]');
                    if (button) {
                        const taskId = button.closest('.gantt-task-table-row').dataset.taskId;
                        this.tasks = this.tasks.filter(t => t.id !== taskId);
                        this.renderAll();
                        localStorage.setItem(STORAGE_KEYS.GANTT_CHART, JSON.stringify(this.tasks));
                    }
                },
                addTask: function() {
                    const newId = generateId('gtsk');
                    const defaultColors = ['#007AFF', '#34C759', '#FF9500', '#AF52DE', '#FF2D55', '#5AC8FA', '#FFCC00', '#8E8E93', '#A28BFE', '#FF6B6B', '#4ECDC4', '#F9A825'];
                    const color = defaultColors[this.tasks.length % defaultColors.length]; // Cicla cores padrão
                    this.tasks.push({id: newId, name: 'Nova Tarefa', start: '', end: '', duration: 1, progress: 0, resources: '', dependencies: '', color: color});
                    this.renderAll();
                    localStorage.setItem(STORAGE_KEYS.GANTT_CHART, JSON.stringify(this.tasks));
                },
                saveData: function() {
                    const filename = prompt("Salvar Cronograma Gantt como:", this.currentFileName);
                    if (!filename) return;
                    this.currentFileName = filename.endsWith('.gantt') ? filename : filename + '.gantt';
                    const jsonString = JSON.stringify(this.tasks, null, 2);
                    const targetPath = fileSystem.currentSelectedItemPath && fileSystem.findNode(fileSystem.currentSelectedItemPath)?.isFolder ?
                        fileSystem.currentSelectedItemPath :
                        (fileSystem.findNode('root/Projetos') ? 'root/Projetos' : 'root');
                    if(fileSystem.saveAppContentToVirtualFS(targetPath, this.currentFileName, jsonString, 'application/json', 'gantt')) {
                        windowManager.updateWindowTitle(this.winId, this.currentFileName);
                        localStorage.setItem(STORAGE_KEYS.GANTT_CHART, jsonString);
                    }
                },
                loadData: function(data, fileName) {
                    if (typeof data === 'string') {
                        try { data = JSON.parse(data); }
                        catch (e) { showNotification("Erro ao interpretar dados do Cronograma Gantt.", 3000); return; }
                    }
                    this.tasks = Array.isArray(data) ? data : [];
                    this.currentFileName = fileName || "Cronograma Carregado.gantt";
                    windowManager.updateWindowTitle(this.winId, this.currentFileName);
                    this.renderAll();
                    localStorage.setItem(STORAGE_KEYS.GANTT_CHART, JSON.stringify(this.tasks));
                },
                cleanup: () => {}
            };
            winData.currentAppInstance = appState;
            appState.init();
            return winId;
        }

                init: function() {

                addCategory: function() {

                handleCategoryAreaClick: function(e) { // Delegação de eventos para botões
                    const button = e.target.closest('button[data-action]');
                    if (!button) return;
                    const action = button.dataset.action;
                    const catDiv = button.closest('.ishikawa-category-content');
                    const catIndex = parseInt(catDiv?.dataset.catIndex);
                    const causeLi = button.closest('.cause-item');
                    const causeIndex = parseInt(causeLi?.dataset.causeIndex);
                    const subCauseLi = button.closest('.subcause-item');
                    const subCauseIndex = parseInt(subCauseLi?.dataset.subcauseIndex);

                    if (action === 'delete-category') { this.data.categories.splice(catIndex, 1); }
                    else if (action === 'add-cause') { this.data.categories[catIndex].causes.push({ id: generateId('cauIsh'), text: "", subCauses: [] }); }
                    else if (action === 'delete-cause') { this.data.categories[catIndex].causes.splice(causeIndex, 1); }
                    else if (action === 'add-subcause') { this.data.categories[catIndex].causes[causeIndex].subCauses.push(""); }
                    else if (action === 'delete-subcause') { this.data.categories[catIndex].causes[causeIndex].subCauses.splice(subCauseIndex, 1); }
                    this.renderAll();
                    localStorage.setItem(STORAGE_KEYS.ISHIKAWA_DIAGRAM, JSON.stringify(this.data));

                            this.currentFileName = "Contrato Salvo Localmente.contract";

                    this.data.details = this.data.details || { number: '', vendor: '', object: '', totalValue: 0, startDate: '', endDate: '', managerName: '', status: 'ativo' };
                    ['financial', 'physical', 'amendments', 'invoices', 'documents'].forEach(key => {
                        this.data[key] = this.data[key] || [];
                    });

                updateDetailsFromUI: function() { // Atualiza o objeto this.data.details com os valores do formulário
                    for(const key in this.ui.detailsForm){
                        this.data.details[key] = (this.ui.detailsForm[key].type === 'number') ? parseFloat(this.ui.detailsForm[key].value) || 0 : this.ui.detailsForm[key].value;

                        <td><input type="number" class="app-input" value="${entry.value || 0}" step="0.01" data-field="value"></td>`);
