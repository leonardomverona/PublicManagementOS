        // --- Classe: ThemeManager ---
        // Gerencia o tema (claro/escuro) e a cor de destaque
        class ThemeManager {
            constructor(palettes) {
                this.isDark = localStorage.getItem(STORAGE_KEYS.THEME_DARK_MODE) === 'true';
                this.accentColor = localStorage.getItem(STORAGE_KEYS.THEME_ACCENT_COLOR) || (this.isDark ? 'var(--accent-dark)' : 'var(--accent-light)');
                this.palettes = palettes; // Paletas de cores de destaque
                this._applyInitialTheme();
            }

            _applyInitialTheme() {
                if (this.isDark) document.body.classList.add('dark-mode');
                this._setAccentColorVariableInternal(this.accentColor);
                this.applyThemeVariables();
            }

            toggleDarkMode() {
                this.isDark = !this.isDark;
                document.body.classList.toggle('dark-mode');
                localStorage.setItem(STORAGE_KEYS.THEME_DARK_MODE, this.isDark);
                // Se a cor de destaque era a padrão do tema anterior, atualiza para a padrão do novo tema
                if (this.accentColor === (this.isDark ? 'var(--accent-light)' : 'var(--accent-dark)')) {
                    this.setAccentColor(this.isDark ? 'var(--accent-dark)' : 'var(--accent-light)');
                } else {
                     this.applyThemeVariables(); // Apenas reaplica as variáveis se a cor de destaque não for a padrão
                }
                 this._updatePaletteSelection(); // Atualiza a seleção na paleta do menu de contexto
                 // Atualiza tema do Mind Map se a janela estiver aberta
                 windowManager.windows.forEach(winData => {
                    if (winData.appType === 'mindmap' && winData.jmInstance) {
                        winData.jmInstance.set_theme(this.isDark ? 'dark' : 'primary');
                    }
                });
            }

            setAccentColor(colorNameOrValue) {
                this._setAccentColorVariableInternal(colorNameOrValue);
                this.accentColor = colorNameOrValue; // Armazena a referência (var ou hex)
                localStorage.setItem(STORAGE_KEYS.THEME_ACCENT_COLOR, colorNameOrValue);
                this.applyThemeVariables();
                this._updatePaletteSelection();
            }

            // Define a variável CSS --accent-color e suas variantes translúcidas
            _setAccentColorVariableInternal(colorVarOrHex) {
                const rootEl = document.documentElement;

                let actualColorValue = colorVarOrHex;
                // Se for uma variável CSS (ex: 'var(--accent-light)'), obtém seu valor computado
                if (colorVarOrHex.startsWith('var(--')) {
                    actualColorValue = getComputedStyle(document.documentElement).getPropertyValue(colorVarOrHex.replace('var(', '').replace(')', '')).trim();
                }
                document.documentElement.style.setProperty('--accent-color', actualColorValue);
                // Reflect accent in both light and dark variables
                rootEl.style.setProperty('--accent-light', actualColorValue);
                rootEl.style.setProperty('--accent-dark', actualColorValue);

                // Cria versões translúcidas da cor de destaque (para sombras de foco, etc.)
                if (actualColorValue.startsWith('#')) { // Hex
                    const r = parseInt(actualColorValue.slice(1, 3), 16);
                    const g = parseInt(actualColorValue.slice(3, 5), 16);
                    const b = parseInt(actualColorValue.slice(5, 7), 16);
                    document.documentElement.style.setProperty('--accent-light-translucent', `rgba(${r},${g},${b},0.1)`);
                    document.documentElement.style.setProperty('--accent-dark-translucent', `rgba(${r},${g},${b},0.15)`);
                } else if (actualColorValue.startsWith('rgba')) { // RGBA (caso raro, mas possível)
                     const match = actualColorValue.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*([\d.]+))?\)/);
                     if(match) {
                        document.documentElement.style.setProperty('--accent-light-translucent', `rgba(${match[1]},${match[2]},${match[3]},0.1)`);
                        document.documentElement.style.setProperty('--accent-dark-translucent', `rgba(${match[1]},${match[2]},${match[3]},0.15)`);
                     }
                }
            }

            // Aplica as variáveis CSS corretas (claro/escuro) para todos os elementos da UI
            applyThemeVariables() {
                const root = document.documentElement;
                const themePrefix = this.isDark ? 'dark' : 'light';
                const propsToUpdate = [
                    'background', 'text-color', 'secondary-text-color', 'window-bg', 'toolbar-bg',
                    'button-bg', 'button-text-color', 'input-bg', 'input-border-color',
                    'separator-color', 'hover-highlight-color', 'current-window-bg-rgb',
                    'current-background-rgb-for-stage'
                ];

                propsToUpdate.forEach(prop => {
                    let varName = prop.replace('-color', '').replace('-rgb','').replace('-for-stage','');
                    let cssVarName = `--${varName}-${themePrefix}`;
                     if (prop.includes('-rgb')) cssVarName += '-rgb'; // Mantém sufixo -rgb se presente
                    root.style.setProperty(`--${prop}`, `var(${cssVarName})`);
                });
                 this._updateUIColorDependents(); // Atualiza elementos que dependem diretamente das cores do tema
            }

             // Atualiza cores em componentes específicos que não usam apenas variáveis CSS (ex: jsMind)
             _updateUIColorDependents() {
                windowManager.windows.forEach(winData => {
                    if (winData.appType === 'mindmap' && winData.jmInstance) {
                        winData.jmInstance.set_theme(this.isDark ? 'dark' : 'primary');
                         // Atualiza os seletores de cor do Mind Map para refletir o tema
                         const bgColorPicker = winData.element.querySelector('input[id^="bgColorPicker_"]');
                         const fgColorPicker = winData.element.querySelector('input[id^="fgColorPicker_"]');
                         if(bgColorPicker) bgColorPicker.value = this.isDark ? '#555555' : '#FFFFFF';
                         if(fgColorPicker) fgColorPicker.value = this.isDark ? '#FFFFFF' : '#000000';
                    }
                });
            }

            // Configura a paleta de cores de destaque no menu de contexto
            _setupAccentPalette() {
                const paletteContainer = document.getElementById('accentColorPaletteMenu');
                const darkModeToggle = document.getElementById('darkModeToggleMenu');
                if (!paletteContainer || !darkModeToggle) return;

                paletteContainer.innerHTML = ''; // Limpa paleta anterior
                const currentPalette = this.isDark ? this.palettes.dark : this.palettes.light;

                currentPalette.forEach(item => {
                    const colorOption = document.createElement('div');
                    colorOption.className = 'color-option';
                    // Se a cor for uma variável, resolve para o valor HEX para o style.backgroundColor
                    colorOption.style.backgroundColor = item.color.startsWith('var(') ?
                        getComputedStyle(document.documentElement).getPropertyValue(item.color.replace('var(','').replace(')','')).trim() :
                        item.color;
                    colorOption.title = item.name;
                    colorOption.dataset.colorValue = item.color; // Armazena a referência original (var ou hex)

                    colorOption.onclick = (e) => { e.stopPropagation(); this.setAccentColor(item.color); };
                    paletteContainer.appendChild(colorOption);
                });

                darkModeToggle.checked = this.isDark;
                // Recria o listener do toggle do modo escuro no menu para evitar duplicação
                const newDarkModeToggle = darkModeToggle.cloneNode(true);
                darkModeToggle.parentNode.replaceChild(newDarkModeToggle, darkModeToggle);
                newDarkModeToggle.onchange = (e) => { e.stopPropagation(); this.toggleDarkMode(); this._setupAccentPalette(); }; // Recria a paleta ao mudar o tema
                 this._updatePaletteSelection(); // Marca a cor ativa
             }

             // Marca a cor de destaque atualmente selecionada na paleta do menu
             _updatePaletteSelection() {
                const paletteContainer = document.getElementById('accentColorPaletteMenu');
                if (!paletteContainer) return;
                paletteContainer.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                const selectedOption = paletteContainer.querySelector(`.color-option[data-color-value="${this.accentColor}"]`);
                if (selectedOption) selectedOption.classList.add('selected');
             }
        }

        // --- Classe: FileSystem ---
        // [MODIFICADO] Simula um sistema de arquivos que agora é sincronizado pelo DataManager
        class FileSystem {
            constructor() {
                this.fs = getInitialFileSystem(); // Inicia com estrutura padrão, será sobreescrito pelo DataManager
                this.currentSelectedItemPath = 'root'; // Caminho do item selecionado no explorador
                this.isInitialized = false;
            }

            // [NOVO] Inicializa o FS com dados do DataManager
            initializeWithData(projectData) {
                 if (projectData && projectData.fileSystem) {
                    this.fs = projectData.fileSystem;
                    this.isInitialized = true;
                } else {
                    this.fs = getInitialFileSystem();
                    this.isInitialized = true;
                    this.save(); // Salva o estado inicial se não houver um
                }
                // Dispara re-renderização de qualquer explorador de arquivos aberto
                this.refreshAllExplorers();
            }

            // [MODIFICADO] Salva o estado atual do FS via DataManager
            save() { 
                if (dataManager && this.isInitialized) {
                    dataManager.updateProjectState({ fileSystem: this.fs });
                }
            }

            // [NOVO] Atualiza todas as janelas do explorador de arquivos
            refreshAllExplorers() {
                 windowManager.windows.forEach(winData => {
                    if (winData.appType === 'filesystem' && winData.currentAppInstance) {
                        renderFsTree(this.fs, winData.element.id);
                    }
                });
            }

            // Encontra um nó (pasta ou arquivo) pelo seu caminho
            findNode(path) {
                if (path === 'root' || path === '') return this.fs;
                const parts = path.replace(/^root\/?/, '').split('/'); // Remove 'root/' do início e divide
                let currentNode = this.fs;
                for (const part of parts) {
                    if (!part) continue; // Ignora partes vazias (ex: '//')
                    if (!currentNode || !currentNode.isFolder || !Array.isArray(currentNode.items)) return null;
                    const found = currentNode.items.find(item => item.name === part);
                    if (!found) return null;
                    currentNode = found;
                }
                return currentNode;
            }
            // Encontra o nó pai de um item
            getParentNode(path) {
                if (path === 'root' || path === '') return null;
                const parts = path.split('/');
                if (parts.length <= 1) return null; // Raiz não tem pai no contexto de manipulação
                if (parts.length === 2 && parts[0] === 'root') return this.fs; // Pai de 'root/Algo' é 'root'
                parts.pop(); // Remove o último item (nome do arquivo/pasta)
                return this.findNode(parts.join('/'));
            }
            // Adiciona um item (pasta ou arquivo)
            add(parentPath, itemData, skipSave = false) {
                const parentNode = this.findNode(parentPath);
                if (parentNode && parentNode.isFolder) {
                    if (!Array.isArray(parentNode.items)) parentNode.items = []; // Garante que 'items' exista
                    if (!parentNode.items.some(existingItem => existingItem.name === itemData.name)) { // Verifica se já existe
                        const newItem = { ...itemData, path: `${parentPath === 'root' ? 'root' : parentPath}/${itemData.name}` };
                        if (newItem.isFolder && typeof newItem.isOpen === 'undefined') newItem.isOpen = false; // Pastas novas são fechadas por padrão
                        parentNode.items.push(newItem);
                        if (!skipSave) this.save();
                        return true;
                    } else {
                        showNotification(`Item "${itemData.name}" já existe em "${parentNode.name}".`, 3000);
                        return false;
                    }
                }
                showNotification(`Pasta pai "${parentPath}" não encontrada ou inválida.`, 3000);
                return false;
            }
            // Exclui um item
            delete(path, skipSave = false) {
                if (path === 'root') { showNotification("A pasta raiz não pode ser excluída.", 3000); return false; }
                const parentNode = this.getParentNode(path);
                const itemName = path.substring(path.lastIndexOf('/') + 1);
                if (parentNode && parentNode.isFolder && Array.isArray(parentNode.items)) {
                    const itemIndex = parentNode.items.findIndex(i => i.name === itemName);
                    if (itemIndex === -1) { showNotification(`Item "${itemName}" não encontrado.`, 3000); return false; }
                    const itemToDelete = parentNode.items[itemIndex];
                    // Confirmação se for pasta com conteúdo
                    if (itemToDelete.isFolder && Array.isArray(itemToDelete.items) && itemToDelete.items.length > 0) {
                        if (!confirm(`A pasta "${itemName}" contém itens. Deseja excluir tudo dentro dela também?`)) return false;
                    }
                    parentNode.items.splice(itemIndex, 1);
                    if (!skipSave) this.save();
                    return true;
                }
                showNotification(`Falha ao excluir "${itemName}". Pasta pai não encontrada.`, 3000);
                return false;
            }
            // Renomeia um item
            rename(oldPath, newName, skipSave = false) {
                if (oldPath === 'root') { showNotification("A pasta raiz não pode ser renomeada.", 3000); return false; }
                if (!newName || newName.includes('/') || newName.trim() === '') { showNotification("Nome inválido. Não pode ser vazio ou conter '/'.", 3000); return false; }

                const itemNode = this.findNode(oldPath);
                const parentNode = this.getParentNode(oldPath);

                if (itemNode && parentNode && parentNode.isFolder && Array.isArray(parentNode.items)) {
                    // Verifica se já existe um item com o novo nome na mesma pasta
                    if (parentNode.items.some(item => item.name === newName && item.path !== oldPath)) {
                        showNotification(`Já existe um item chamado "${newName}" nesta pasta.`, 3000);
                        return false;
                    }
                    const oldNameOriginal = itemNode.name; // Guardar nome antigo para atualizar caminhos dos filhos
                    itemNode.name = newName;

                    // Função recursiva para atualizar os caminhos de todos os filhos, se for uma pasta
                    function updatePathsRecursive(node, oldBasePath, newBasePath) {
                        node.path = newBasePath + (newBasePath.endsWith('/') ? '' : '/') + node.name;
                        if (node.isFolder && Array.isArray(node.items)) {
                            node.items.forEach(child => {
                                // O oldBasePath para o filho é o path antigo do pai ATUAL (node)
                                updatePathsRecursive(child, node.path.replace(newName, oldNameOriginal), node.path);
                            });
                        }
                    }
                    const parentPathForNode = oldPath.substring(0, oldPath.lastIndexOf('/'));
                    updatePathsRecursive(itemNode, parentPathForNode, parentPathForNode);

                    if (!skipSave) this.save();
                    return true;
                }
                showNotification("Falha ao renomear. Item ou pasta pai não encontrado.", 3000);
                return false;
            }
            // Move um item para outra pasta
            move(sourcePath, targetParentPath, skipSave = false) {
                if (sourcePath === 'root' || targetParentPath === sourcePath || targetParentPath.startsWith(sourcePath + '/')) {
                    showNotification("Movimento inválido (ex: mover para si mesmo ou para uma subpasta).", 3000);
                    return false;
                }
                const itemToMove = this.findNode(sourcePath);
                const newParentNode = this.findNode(targetParentPath);

                if (!itemToMove) { showNotification(`Item de origem "${sourcePath}" não encontrado.`, 3000); return false; }
                if (!newParentNode || !newParentNode.isFolder) { showNotification(`Destino "${targetParentPath}" não é uma pasta válida.`, 3000); return false; }
                if (!Array.isArray(newParentNode.items)) newParentNode.items = [];
                if (newParentNode.items.some(item => item.name === itemToMove.name)) { showNotification(`Já existe um item chamado "${itemToMove.name}" na pasta de destino.`, 4000); return false; }

                const oldParentNode = this.getParentNode(sourcePath);
                if (!oldParentNode) { showNotification("Pasta pai do item de origem não encontrada.", 3000); return false; }

                const itemIndexInOldParent = oldParentNode.items.findIndex(item => item.path === sourcePath);
                if (itemIndexInOldParent === -1) { showNotification("Erro ao localizar o item na pasta original.", 3000); return false; }

                oldParentNode.items.splice(itemIndexInOldParent, 1); // Remove da pasta antiga
                newParentNode.items.push(itemToMove); // Adiciona à nova pasta

                // Atualiza o caminho do item movido e de seus filhos, se for uma pasta
                function updateMovedNodePaths(node, newParentItemPath) {
                    node.path = newParentItemPath + (newParentItemPath.endsWith('/') ? '' : '/') + node.name;
                    if (node.isFolder && Array.isArray(node.items)) {
                        node.items.forEach(child => updateMovedNodePaths(child, node.path));
                    }
                }
                updateMovedNodePaths(itemToMove, newParentNode.path);

                if (!skipSave) this.save();
                return true;
            }
            // Substitui todo o sistema de arquivos (para restauração de backup)
            replaceFS(newFSData) {
                // Validação básica da estrutura do backup
                if (newFSData && newFSData.name && newFSData.isFolder && Array.isArray(newFSData.items)) {
                    this.fs = newFSData;
                    this.save();
                    return true;
                }
                return false;
            }
            // Salva conteúdo de um app (JSON, texto) como um arquivo no FS virtual
            saveAppContentToVirtualFS(parentPath, fileName, content, contentType = 'text/plain', appDataType = null) {
                let fileData;
                let base64Content;
                try {
                    // Converte conteúdo para base64. unescape/encodeURIComponent para tratar caracteres UTF-8.
                    if (contentType.startsWith('text/') || contentType === 'application/json') {
                        base64Content = btoa(unescape(encodeURIComponent(content)));
                    } else if (contentType.startsWith('image/') && content.startsWith('data:image')) { // Se já for dataURL de imagem
                        base64Content = content.split(',')[1];
                    } else { // Para outros tipos, tenta converter diretamente (pode falhar para binários puros)
                        base64Content = content.includes(',') ? content.split(',')[1] : content; // Se for dataURL genérico
                        if(!contentType.startsWith('image/')) { // Se não for imagem, tenta btoa (melhor para texto)
                           try { base64Content = btoa(content); } catch (e) { console.warn("btoa direto falhou para conteúdo não textual", e); }
                        }
                    }
                    fileData = { name: fileName, isFolder: false, type: contentType, content: "data:" + contentType + ";base64," + base64Content };
                    if (appDataType) fileData.appDataType = appDataType; // Tipo específico do app (ex: 'swot', 'okr')
                } catch (e) {
                    console.error("Erro ao codificar conteúdo para Base64:", e, fileName, contentType);
                    showNotification(`Erro ao preparar "${fileName}" para salvar. Verifique o console.`, 3000);
                    return false;
                }

                if (this.add(parentPath, fileData)) {
                    showNotification(`"${fileName}" salvo em "${this.findNode(parentPath)?.name || parentPath}".`);
                    this.refreshAllExplorers();
                    return true;
                }
                return false;
            }
        }

        // --- Classe StageManager ---
        // Gerencia o modo "Organizador Visual" (Stage Manager)
        class StageManager {
            constructor(windowMgr) {
                this.windowManager = windowMgr;
                this.isActive = false;
                this.overlay = document.getElementById('stageManagerOverlay');
                this.sidebar = document.getElementById('stageManagerSidebar');
                this.mainArea = document.getElementById('stageManagerMainArea');
                this.toggleButton = document.getElementById('stageManagerToggle');
                this.focusedAppId = null; // ID da janela em foco no Stage Manager
                this.originalWindowStates = new Map(); // Armazena estados originais das janelas
                if(this.toggleButton) this.toggleButton.onclick = () => this.toggle();
            }

            toggle() {
                this.isActive = !this.isActive;
                this.overlay.classList.toggle('active', this.isActive);
                if(this.toggleButton) this.toggleButton.classList.toggle('active', this.isActive);

                if (this.isActive) {
                    // Salva o estado das janelas visíveis
                    this.windowManager.windows.forEach((winData, winId) => {
                        if (!winData.minimized && winData.element.style.display !== 'none') {
                            this.originalWindowStates.set(winId, {
                                left: winData.element.style.left, top: winData.element.style.top,
                                width: winData.element.style.width, height: winData.element.style.height,
                                zIndex: winData.element.style.zIndex,
                                transform: winData.element.style.transform || ''
                            });
                        }
                    });
                    // Foca na janela ativa ou na primeira visível
                    const activeOrFirstVisible = this.windowManager.activeWindowId ||
                        Array.from(this.windowManager.windows.keys()).find(id =>
                            !this.windowManager.windows.get(id).minimized &&
                            this.windowManager.windows.get(id).element.style.display !== 'none'
                        );
                    if (activeOrFirstVisible) {
                        this.focusApp(activeOrFirstVisible);
                    } else {
                        this.updateStageThumbnails(); // Apenas atualiza miniaturas se não houver janela para focar
                    }
                } else { // Saindo do Stage Manager
                    this.restoreWindows();
                    this.originalWindowStates.clear();
                }
            }

            async updateStageThumbnails() {
                if (!this.sidebar) return;
                this.sidebar.innerHTML = '';
                const openWindows = [];
                this.windowManager.windows.forEach(winData => {
                    // Considera apenas janelas não minimizadas e visíveis
                    if (!winData.minimized && winData.element.style.display !== 'none') {
                        openWindows.push(winData);
                    }
                });

                for (const winData of openWindows) {
                    // Não mostra miniatura da janela atualmente em foco no Stage Manager
                    if (winData.element.id === this.focusedAppId && this.isActive) continue;

                    const thumb = document.createElement('div');
                    thumb.className = 'stage-app-thumbnail';
                    thumb.dataset.winId = winData.element.id;

                    const titleSpan = document.createElement('span');
                    titleSpan.className = 'thumbnail-title';
                    titleSpan.textContent = winData.title.substring(0, 15) + (winData.title.length > 15 ? '...' : '');

                    try {
                        const screenshotSrc = await winData.getScreenshot();
                        if (screenshotSrc.startsWith('data:image/svg+xml')) { // Se for o fallback SVG
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = screenshotSrc; // DOMParser seria mais seguro, mas para SVG simples...
                            const svgEl = tempDiv.firstChild;
                            if(svgEl.querySelector('text:last-child')) svgEl.querySelector('text:last-child').textContent = titleSpan.textContent; // Atualiza título no SVG
                            thumb.appendChild(svgEl);
                        } else { // Se for imagem PNG
                            const img = document.createElement('img');
                            img.src = screenshotSrc;
                            img.alt = winData.title;
                            thumb.appendChild(img);
                            thumb.appendChild(titleSpan); // Adiciona título sobre a imagem
                        }
                    } catch (e) { // Fallback se getScreenshot falhar completamente
                        const appIconActionKey = `open-${winData.appType.replace(/([A-Z])/g, '-$1').toLowerCase().split(' ')[0]}`;
                        const appIconEl = document.querySelector(`.dock-item[data-action="${appIconActionKey}"]`);
                        const appIconText = appIconEl ? appIconEl.textContent : '⚙️';
                        thumb.innerHTML = `<div class="placeholder-icon">${appIconText}</div>`;
                        thumb.appendChild(titleSpan);
                    }

                    thumb.onclick = () => {
                        if (this.isActive) this.focusApp(winData.element.id);
                        else this.windowManager.makeActive(winData.element.id); // Comportamento normal se Stage Manager não estiver ativo
                    };
                    this.sidebar.appendChild(thumb);
                }
            }

            focusApp(winId) {
                this.focusedAppId = winId;
                this.windowManager.windows.forEach((winData, id) => {
                    const winEl = winData.element;
                    if (id === winId) { // Janela a ser focada
                        winEl.style.display = 'flex'; // Garante que está visível
                        const mainAreaRect = this.mainArea.getBoundingClientRect();
                        const sidebarWidth = this.sidebar.offsetWidth + 20; // Espaço da sidebar + margem
                        const availableWidth = mainAreaRect.width - (this.isActive ? sidebarWidth : 0); // Largura disponível na área principal

                        // Tenta manter proporção original, mas limita ao tamanho da área principal
                        let targetWidth = Math.min(parseFloat(this.originalWindowStates.get(id)?.width || winEl.offsetWidth), availableWidth * 0.75);
                        let targetHeight = (targetWidth / parseFloat(this.originalWindowStates.get(id)?.width || winEl.offsetWidth)) * parseFloat(this.originalWindowStates.get(id)?.height || winEl.offsetHeight);

                        // Ajusta se altura exceder
                        if (targetHeight > mainAreaRect.height * 0.85) {
                            targetHeight = mainAreaRect.height * 0.85;

    document.addEventListener('mouseup', () => { if (!draggingWin) return; const win = draggingWin; delete draggingWin.dataset.dragging; const rect = win.getBoundingClientRect(); const W = window.innerWidth; const H = window.innerHeight - (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--taskbar-height')) || 48); if (draggingWin) { draggingWin = null; function near(val, edge) { return Math.abs(val - edge) <= SNAP_THRESHOLD; } let snap = null; if (near(rect.top, 0) && rect.left > SNAP_THRESHOLD && rect.right < W - SNAP_THRESHOLD) { snap = {left: 0, top: 0, width: W, height: H}; } if (!snap) { if (near(rect.left, 0)) snap = {left:0, top:0, width: W/2, height:H}; else if (near(rect.right, W)) snap = {left:W/2, top:0, width: W/2, height:H}; } if (!snap) { if (near(rect.top, 0)) snap = {left:0, top:0, width:W, height:H/2}; else if (near(rect.bottom, H)) snap = {left:0, top:H/2, width:W, height:H/2}; } if (!snap) { if (near(rect.left,0) && near(rect.top,0)) snap = {left:0, top:0, width:W/2, height:H/2}; else if (near(rect.right,W) && near(rect.top,0)) snap = {left:W/2, top:0, width:W/2, height:H/2}; else if (near(rect.left,0) && near(rect.bottom,H)) snap = {left:0, top:H/2, width:W/2, height:H/2}; else if (near(rect.right,W) && near(rect.bottom,H))snap = {left:W/2, top:H/2, width:W/2, height:H/2}; } if (snap) { win.style.transition = SNAP_ANIM; Object.assign(win.style, { left: snap.left + 'px', top: snap.top + 'px', width: snap.width + 'px', height: snap.height + 'px' }); setTimeout(() => (win.style.transition = ''), 200); } } });

<script>
class SimpleNeuralNet {
  constructor(i,h,o){this.numInputs=i;this.numHidden=h;this.numOutputs=o;this.weightsIH=[];for(let i=0;i<h;i++){this.weightsIH[i]=[];for(let j=0;j<this.numInputs;j++){this.weightsIH[i][j]=Math.random()*2-1;}}this.weightsHO=[];for(let i=0;i<o;i++){this.weightsHO[i]=[];for(let j=0;j<h;j++){this.weightsHO[i][j]=Math.random()*2-1;}}this.biasH=Array(h).fill(0).map(()=>Math.random()*2-1);this.biasO=Array(o).fill(0).map(()=>Math.random()*2-1);}
  static sigmoid(x){return 1/(1+Math.exp(-x));} static dsigmoid(y){return y*(1-y);} static matMulVector(A,v){const r=[];for(let i=0;i<A.length;i++){let s=0;for(let j=0;j<v.length;j++){s+=A[i][j]*v[j];}r[i]=s;}return r;} static vecAdd(v,u){return v.map((val,i)=>val+u[i]);} static vecSub(v,u){return v.map((val,i)=>val-u[i]);} static vecHadamard(v,u){return v.map((val,i)=>val*u[i]);}
  predict(a){const hI=SimpleNeuralNet.matMulVector(this.weightsIH,a);const hWB=SimpleNeuralNet.vecAdd(hI,this.biasH);const hO=hWB.map(SimpleNeuralNet.sigmoid);const fI=SimpleNeuralNet.matMulVector(this.weightsHO,hO);const fWB=SimpleNeuralNet.vecAdd(fI,this.biasO);const fO=fWB.map(SimpleNeuralNet.sigmoid);return{hiddenOutputs:hO,finalOutputs:fO};}
  train(inputs,targets,epochs=1e3,lr=.1){for(let e=0;e<epochs;e++){for(let i=0;i<inputs.length;i++){const a=inputs[i],t=targets[i];const{hiddenOutputs:hO,finalOutputs:fO}=this.predict(a);const oE=SimpleNeuralNet.vecSub(t,fO);const gO=SimpleNeuralNet.vecHadamard(fO.map(SimpleNeuralNet.dsigmoid),oE);for(let i=0;i<this.numOutputs;i++){for(let j=0;j<this.numHidden;j++){this.weightsHO[i][j]+=lr*gO[i]*hO[j];}this.biasO[i]+=lr*gO[i];}const wT=this.transpose(this.weightsHO),hE=SimpleNeuralNet.matMulVector(wT,oE);const gH=SimpleNeuralNet.vecHadamard(hO.map(SimpleNeuralNet.dsigmoid),hE);for(let i=0;i<this.numHidden;i++){for(let j=0;j<this.numInputs;j++){this.weightsIH[i][j]+=lr*gH[i]*a[j];}this.biasH[i]+=lr*gH[i];}}}}
  transpose(m){return m[0].map((_,c)=>m.map(r=>r[c]));}
  exportState(){return{weightsIH:this.weightsIH,weightsHO:this.weightsHO,biasH:this.biasH,biasO:this.biasO,numInputs:this.numInputs,numHidden:this.numHidden,numOutputs:this.numOutputs};}
  importState(s){if(s.numInputs!==this.numInputs||s.numHidden!==this.numHidden||s.numOutputs!==this.numOutputs){console.error("Arquitetura incompatível");return!1;}this.weightsIH=s.weightsIH;this.weightsHO=s.weightsHO;this.biasH=s.biasH;this.biasO=s.biasO;return!0;}
}
class MapNeuralManager {
    constructor(){this.numInputs=4;this.numHidden=6;this.numOutputs=1;this.neuralNet=new SimpleNeuralNet(this.numInputs,this.numHidden,this.numOutputs);this.trainingData={inputs:[],targets:[]};this.maxSubtasksForNormalization=5;}
    _normalizeTaskFeatures(t){const pMap={baixa:.2,media:.5,alta:.8},uP=pMap[t.priority]||.5;let dP=0;if(t.dueDate){const e=new Date,a=new Date(t.dueDate+"T00:00:00Z");e.setHours(0,0,0,0);const s=Math.ceil((a-e)/864e5);s<=0?dP=1:s<=3?dP=.8:s<=7?dP=.6:s<=14?dP=.4:dP=.2}const nS=Math.min((t.subtasks?.length||0)/this.maxSubtasksForNormalization,1),hR=t.responsible?.trim()!==""?1:0;return[uP,dP,nS,hR];}
    getTaskPriorityPrediction(t){return t.completed?0:this.neuralNet.predict(this._normalizeTaskFeatures(t)).finalOutputs[0];}
    addTrainingSample(t,p){this.trainingData.inputs.push(this._normalizeTaskFeatures(t));this.trainingData.targets.push([p]);this.saveTrainingData();}
    trainNetwork(epochs=500,lr=.05){if(this.trainingData.inputs.length===0)return;this.neuralNet.train(this.trainingData.inputs,this.trainingData.targets,epochs,lr);this.saveState();}
    saveState(){localStorage.setItem(STORAGE_KEYS.MAP_NEURAL_STATE,JSON.stringify(this.neuralNet.exportState()));}
    loadState(){const s=localStorage.getItem(STORAGE_KEYS.MAP_NEURAL_STATE);if(s)try{const p=JSON.parse(s);this.neuralNet.importState(p)||console.warn("Falha ao importar estado.");}catch(e){console.error("Erro ao carregar estado.",e);}this.loadTrainingData();}
    saveTrainingData(){localStorage.setItem(STORAGE_KEYS.MAP_NEURAL_TRAINING_DATA,JSON.stringify(this.trainingData));}
    loadTrainingData(){const d=localStorage.getItem(STORAGE_KEYS.MAP_NEURAL_TRAINING_DATA);if(d)try{this.trainingData=JSON.parse(d);}catch(e){console.error("Erro ao carregar treino.",e);this.trainingData={inputs:[],targets:[]};}}
}
const mapNeuralManager = new MapNeuralManager();
</script>
<script>
// === Suporte a toque para arrastar janelas ===
(function () {
  const desktop = document.getElementById('desktop');
  if (!desktop) return;

  let activeWin = null;
  let offsetX = 0,
    offsetY = 0;

  document.addEventListener(
    'touchstart',
    function (e) {
      const titleBar = e.target.closest('.title-bar');
      if (!titleBar) return;
      const win = titleBar.closest('.window');
      if (!win || win.classList.contains('maximized')) return;

      const touch = e.touches[0];
      const rect = win.getBoundingClientRect();
      offsetX = touch.clientX - rect.left;
      offsetY = touch.clientY - rect.top;

      activeWin = win;
      win.style.transition = 'none'; // remove animações
      win.classList.add('dragging');
      desktop.appendChild(win); // trazer para frente
    },
    { passive: false }
  );

  document.addEventListener(
    'touchmove',
    function (e) {
      if (!activeWin) return;
      const touch = e.touches[0];

      const x = touch.clientX - offsetX;
      const y = touch.clientY - offsetY;

      const maxX = window.innerWidth - activeWin.offsetWidth;
      const taskbarHeight = parseInt(
        getComputedStyle(document.documentElement).getPropertyValue(
          '--taskbar-height'
        )
      );
      const maxY = window.innerHeight - taskbarHeight - activeWin.offsetHeight;

      activeWin.style.left = Math.max(0, Math.min(x, maxX)) + 'px';
      activeWin.style.top = Math.max(0, Math.min(y, maxY)) + 'px';

      e.preventDefault();
    },
    { passive: false }
  );

  document.addEventListener('touchend', function () {
    if (activeWin) {
      activeWin.classList.remove('dragging');
      activeWin.style.transition = ''; // restaura transição
      activeWin = null;
    }
  });
})();
</script></body>
